        =Reset(cmbCommandBarRecentSearch);
        Reset(txtCommandBarSearchInput)
    ResetCommandBar: =true
    Width: =1692
    X: =0
    Y: =0
    ZIndex: =1

    conCommandBar As groupContainer.horizontalAutoLayoutContainer:
