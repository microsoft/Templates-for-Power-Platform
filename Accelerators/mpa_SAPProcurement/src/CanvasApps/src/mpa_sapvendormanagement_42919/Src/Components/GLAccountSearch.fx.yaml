                    conGLAccountSearchAll.Visible,
                    conGLAccountSearchAll.LayoutMinWidth,
                    conGLAccountRecentlySearched.LayoutMinWidth
                )
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =32
            PaddingRight: =32
            Width: =Parent.Width
            ZIndex: =1

            "icoGLAccountSearchBack As icon.'3DPrinting'":
                AccessibleLabel: =Self.Tooltip
                BorderColor: =varThemeColors.primary
                Color: =varThemeColors.primary
                DisabledBorderColor: =varThemeColors.disabledText
