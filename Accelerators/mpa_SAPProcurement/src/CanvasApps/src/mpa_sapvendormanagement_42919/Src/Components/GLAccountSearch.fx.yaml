    btnGLAccountSearchHistoryCreateUpdateHidden As button:
        OnSelect: |
            =//Create or update GL ccounts search history record
            Patch(
                'SAP Search Histories',
                Coalesce(
                    LookUp(
                        'SAP Search Histories',
                        And(
                            'Object ID' = varSelectedGLAccount.Account,
                            'Attribute 1' = varSelectedGLAccount.Chart,
                            'Object Type' = 'Object Type (SAP Search Histories)'.'GL Account',
                            'Created By'.User = varSystemUserID
                        )
                    ),
                    Defaults('SAP Search Histories')
                ),
                {
                    'Object ID': varSelectedGLAccount.Account,
                    'Object Type': 'Object Type (SAP Search Histories)'.'GL Account',
                    Name: varSelectedGLAccount.Description,
                    'Attribute 1': varSelectedGLAccount.Chart,
                    'Last Searched On': Now()
                }
            );
            //Assess patch for errors and notify appropriately
            If(
                !IsEmpty(Errors('SAP Search Histories')),
                Notify(
                    First(Errors('SAP Search Histories')).Message,
                    NotificationType.Error,
                    0
                ),
                Refresh('SAP Search Histories')
            );
