GLAccountSearch As CanvasComponent:
    Fill: =varThemeColors.background
    Height: =App.Height
    OnReset: |-
        =Set(
            varCurrentGLAccountSearchTab,//Variable that drives which tab is selected control behavior, default to search all
            btnGLAccountSearchAllTab.Text
        );
        Set(
            varRecentlySearchedSortOrder,//Variable that drives the sort order of recently searched gallery, default to descending
            SortOrder.Descending
        );
        Set(
            varRecentlySearchedSortByColumn,//Variable that drives the sort by column of recently searched gallery, default to last searched datetime field
            btnGLAccountRecentlySearchedResultsHeaderLastSearched.Text
        );
        Set(
            varGLAccountSearchAllSortOrder,//Variable that drives the sort order of search all results gallery, default to ascending
            SortOrder.Ascending
        );
        Set(
            varGLAccountSearchAllSortByColumn,//Variable that drives the sort by column of search all results gallery, default to vendor
            btnGLAccountSearchResultsTabelHeaderAccount.Text
        );
        //Ensure any cached searched results and recent search history is blank
        Clear(colGLAccountSearchResults);
    ResetSearch: =true
    Width: =1240
    X: =0
    Y: =0
    ZIndex: =1

