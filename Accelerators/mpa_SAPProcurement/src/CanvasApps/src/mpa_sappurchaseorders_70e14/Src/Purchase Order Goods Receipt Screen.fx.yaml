                    btnPurchaseOrderGoodsReceiptCreate As button:
                        BorderColor: =varThemeColors.primary
                        BorderThickness: =1
                        Color: =varThemeColors.altText
                        DisabledBorderColor: =varThemeColors.backgroundFillDisabled
                        DisabledColor: =varThemeColors.disabledText
                        DisabledFill: =varThemeColors.backgroundFillDisabled
                        Fill: =varThemeColors.primary
                        FocusedBorderColor: =varThemeColors.tertiaryGray
                        FocusedBorderThickness: =2
                        Font: =Font.'Segoe UI'
                        HoverBorderColor: =varThemeColors.primary
                        HoverColor: =varThemeColors.altText
                        HoverFill: =varThemeColors.tertiary
                        OnSelect: |-
                            =//Validate if one or more items has quantity greater than zero
                            If(
                                IsEmpty(
                                    Filter(
                                        colGoodsReceiptItems,
                                        Quantity > 0
                                    )
                                ),
                                Notify(// Define a variable named "Text" with the value "{value}"
                                    With(
                                        {Text: "One or more items needs to have quantity received greater than zero"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                        If(
                                    // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                    // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ),
                                    NotificationType.Error,
                                    0
                                ),
                                //Valiation criteria has passed, process new goods receipt
                                Set(
                                    varIsProcessing,
                                    true
                                );
                                Set(
                                    varFooterMessage,
                                    "Saving"
                                );
                                
                            //Invoke the flow and Create a collection to store the response
                            ClearCollect(
                                    colNewGoodsReceiptResponseTemp,
                                    CreateGoodsReceipt.Run(
                                        Substitute(
                                            "{Header: " & JSON(
                                                {
                                                    OrderNumber: varPurchaseOrderNumber,
                                                    DeliveryNote: Trim(txtPurchaseOrderGoodsReceiptFieldsDeliveryNote.Text),
                                                    Vendor: varPurchaseOrderHeader.Vendor
                                                },
                                                JSONFormat.IndentFour
                                            ) & ", Items: " & JSON(//Build the goods receipt items JSON from cached collection
                                                Filter(
                                                    colGoodsReceiptItems,
                                                    Quantity > 0
                                                ),
                                                JSONFormat.IndentFour
                                            ) & "}",
                                            "null",
                                            """"""
                                        )
                                    )
                                );
                                
                            //Evaluate response status's and process appropriately
                            If (//Creation was a success
                                    First(colNewGoodsReceiptResponseTemp).Status = "Success",
                                    Notify(
                                        With(
                                            {Text: "Goods receipt successfully created"},
                                            If(
                                    // If the localized text is blank, return the default text
                                                IsBlank(
                                                    LookUp(
                                                        colUserLocalizedStrings,
                                                        'English Value' = Text
                                                    ).'Localized Value'
                                                ),
                                                Text,
                                    // If a localized text is found, return that instead of the default text
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            )
                                        ) & " - " & First(colNewGoodsReceiptResponseTemp).ReceiptNumber,
                                        NotificationType.Success,
                                        7000
                                    );
                                    Set(//Set the varSelectedPurchaseOrderID so the purchase order data is refreshed when navigating back to Purchase Order Details Screen
                                        varSelectedPurchaseOrderID,
                                        varPurchaseOrderNumber
                                    );
                                    Navigate('Purchase Orders Details Screen');
                                    //Navigate back to main purchase orders screen
                            ,//Else is error
                                    Notify(
                                        Concat(
                                            First(colNewGoodsReceiptResponseTemp).Messages,
                                            Message,
                                            " "
                                        ),
                                        NotificationType.Error,
                                        0
                                    );
                                );
                                
                            //Done with response collection and process
                            Clear(colNewGoodsReceiptResponseTemp);
                                Set(
                                    varIsProcessing,
                                    false
                                );
                                Set(
                                    varFooterMessage,
                                    Blank()
                                );
                                
                            )
                        PressedBorderColor: =varThemeColors.primary
                        PressedColor: =varThemeColors.altText
                        PressedFill: =varThemeColors.primary
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
