"'Vendor Company Code Details Screen' As screen":
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =varThemeColors.primary
    OnVisible: |
        =//Reset all input controls
        If(
            _reset,//Only reset controls if not coming back from search general ledger accounts screen
            Reset(cmbVendorCompanyCodeDetails);
            Reset(cmbVendorCompanyCodeDetailsPaymentMethods);
            Reset(cmbVendorCompanyCodeDetailsPaymentTerms);
            Set(
                varSelectedGLAccount,
                Blank()
            );
            Reset(txtVendorGLAccountDetails);
            
        );
        //Collection that tracks cross screen navigation thread and allows to back out in reverse sequence, remove from "thread" if navigating back to this screen
        RemoveIf(
            colAppNavigationThreads,
            Screen = App.ActiveScreen
        );

    conVendorCompanyCodeDetailsMain As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height-Self.Y
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowX: =LayoutOverflow.Scroll
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingLeft: =32
        PaddingRight: =32
        Width: =App.Width
        Y: =cmpVendorCompanyCodeHeader.Height
        ZIndex: =3

        conVendorCompanyCodeDetailsHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =48
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =5
            LayoutMinHeight: =Self.Height
            LayoutMinWidth: =400
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =2
            PaddingRight: =2
            Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
            Y: =cmpVendorCompanyCodeHeader.Height
            ZIndex: =1

            "icoVendorCompanyCodeDetailsHeaderBack As icon.'3DPrinting'":
                AccessibleLabel: =Self.Tooltip
                BorderColor: =varThemeColors.primary
                Color: =varThemeColors.primary
                DisabledBorderColor: =varThemeColors.disabledText
                DisabledColor: =varThemeColors.backgroundFillDisabled
                DisabledFill: =RGBA(0,0,0,0)
                DisplayMode: |-
                    =If(
                        varIsProcessing,
                        DisplayMode.Disabled,
                        DisplayMode.Edit
                    )
                Fill: =RGBA(0,0,0,0)
                FocusedBorderColor: =varThemeColors.tertiaryGray
                Height: =30
                HoverBorderColor: =varThemeColors.primary
                HoverColor: =varThemeColors.tertiary
                HoverFill: =RGBA(0,0,0,0)
                Icon: =Icon.ArrowLeft
                OnSelect: |-
                    =//Navigate back to proceeding screen according to navigation threads collection
                    Navigate(
                        Last(
                            Sort(
                                colAppNavigationThreads,
                                Order
                            )
                        ).Screen,
                        ScreenTransition.CoverRight
                    );
                    UpdateContext({_reset:true})
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                PressedBorderColor: =varThemeColors.primary
                PressedColor: =varThemeColors.primary
                PressedFill: =RGBA(0,0,0,0)
                TabIndex: =0
                Tooltip: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {Text: "Back"},
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
                Width: =30
                Y: =Parent.Height/2-Self.Height/2
                ZIndex: =1

            lblVendorCompanyCodeDetailsHeader As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =varThemeColors.text
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingTop: =0
                Role: =TextRole.Heading1
                Size: =14.5
                Text: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {
                            Text: Switch(
                                true,
                                And(
                                    !varIsEdit,
                                    !varIsNew
                                ),
                                "View vendor company code details",
                                IsBlank(_companyCode),
                                "New vendor company code details",
                                "Edit vendor company code details"
                            )
                        },
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text
                            ).'Localized Value'
                        )
                    )
                Width: =Parent.Width-Self.X
                Wrap: =false
                ZIndex: =2

        conVendorCompanyCodeDetailsData As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =400
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =20
            LayoutMinHeight: =100
            LayoutMinWidth: =400
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingLeft: =5
            PaddingRight: =5
            Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
            Y: =conVendorCompanyCodeDetailsHeader.Height+conVendorCompanyCodeDetailsHeader.Y
            ZIndex: =2

            conVendorCompanyCodeDetailsFields As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                FillPortions: =0
                Height: |-
                    =With(
                        {defaultHeight: 64},
                        Switch(
                            true,
                            Self.Width <= 520,
                            4 * defaultHeight + 3 * Self.LayoutGap,
                            Self.Width <= 570,
                            3 * defaultHeight + 2 * Self.LayoutGap,
                            Self.Width <= 1100,
                            2 * defaultHeight + Self.LayoutGap,
                            defaultHeight
                        )
                    )
                LayoutGap: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =400
                LayoutMode: =LayoutMode.Auto
                LayoutWrap: =true
                Width: =Parent.Width
                ZIndex: =4

                conVendorCompanyCodeDetails As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =64
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    Width: |-
                        =Max(
                            224,
                            Len(cmbVendorCompanyCodeDetails.AccessibleLabel) * 10
                        )
                    X: =40
                    ZIndex: =1

                    cmbVendorCompanyCodeDetails As combobox:
                        AccessibleLabel: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: "Select company code"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            )
                        BorderColor: |-
                            =If(
                                IsBlank(Self.Selected.'Display Value'),
                                varThemeColors.requiredRed,
                                varThemeColors.primaryGray
                            )
                        BorderThickness: =1
                        ChevronBackground: =varThemeColors.backgroundFill
                        ChevronDisabledBackground: =varThemeColors.backgroundFillDisabled
                        ChevronDisabledFill: |
                            =varThemeColors.text
                        ChevronFill: =varThemeColors.text
                        ChevronHoverBackground: =varThemeColors.secondaryGray
                        ChevronHoverFill: |
                            =varThemeColors.text
                        Color: =varThemeColors.text
                        DefaultSelectedItems: |-
                            =Filter(
                                'SAP Accelerator List of Values',
                                Domain = 'Domain (SAP Accelerator List of Values)'.'Company Code',
                                Language = varISOUserLanguageCode,
                                'Value Code' = If(
                                    !IsBlank(varSelectedGLAccount),
                                    varSelectedGLAccount.Chart,
                                    _companyCode.CompanyCode
                                )
                            )
                        DisabledBorderColor: =varThemeColors.primaryGray
                        DisabledColor: =varThemeColors.disabledText
                        DisabledFill: =varThemeColors.backgroundFillDisabled
                        DisplayFields: =["mpa_value","mpa_valuecode"]
                        DisplayMode: |-
                            =Switch(
                                true,
                                varIsProcessing,
                                DisplayMode.Disabled,
                                And(
                                    Or(//As company code is a SAP key, only allow changing if new record that has not been saved yet in SAP
                                        IsBlank(_companyCode),
                                        _companyCode.CrudType = "C"
                                    ),
                                    Or(
                                        varIsNew,
                                        varIsEdit
                                    )
                                ),
                                DisplayMode.Edit,
                                DisplayMode.View
                            )
                        Fill: =varThemeColors.backgroundFill
                        FocusedBorderThickness: =2
                        Font: =Font.'Segoe UI'
                        Height: =32
                        HoverBorderColor: =Self.BorderColor
                        HoverColor: =varThemeColors.text
                        HoverFill: =varThemeColors.secondaryGray
                        InputTextPlaceholder: =Self.AccessibleLabel
                        Items: |-
                            =//Filter possible list of values according to mapped domain and language field
                            Sort(
                                Filter(
                                    'SAP Accelerator List of Values',
                                    Status = 'Status (SAP Accelerator List of Values)'.Active,
                                    Domain = 'Domain (SAP Accelerator List of Values)'.'Company Code',
                                    Language = varISOUserLanguageCode
                                ),
                                'Display Value'
                            )
                        NoSelectionText: =Self.AccessibleLabel
                        OnChange: =
                        PaddingBottom: =6
                        PaddingLeft: =8
                        PaddingRight: =8
                        PaddingTop: =6
                        PressedBorderColor: =Self.BorderColor
                        PressedColor: =varThemeColors.altText
                        PressedFill: =varThemeColors.backgroundFill
                        SearchFields: =["mpa_value","mpa_valuecode"]
                        SearchItems: |-
                            =Search(//Filter possible list of values according to mapped domain and language field
                            Sort(
                                Filter(
                                    'SAP Accelerator List of Values',
                                    Status = 'Status (SAP Accelerator List of Values)'.Active,
                                    Domain = 'Domain (SAP Accelerator List of Values)'.'Company Code',
                                    Language = varISOUserLanguageCode
                                ),
                                'Display Value'
                            ),cmbVendorCompanyCodeDetails.SearchText,"mpa_value","mpa_valuecode")
                        SelectionColor: =varThemeColors.altText
                        SelectionFill: =varThemeColors.primaryGray
                        SelectionTagColor: =varThemeColors.text
                        SelectionTagFill: =varThemeColors.backgroundFill
                        SelectMultiple: =false
                        Size: =10.5
                        Template: =ListItemTemplate.Double
                        Tooltip: |-
                            =Coalesce(
                                Self.Selected.'Display Value',
                                Self.AccessibleLabel
                            )
                        Width: =lblVendorCompanyCodeDetails.Width
                        X: =lblVendorCompanyCodeDetails.X
                        Y: =lblVendorCompanyCodeDetails.Y+lblVendorCompanyCodeDetails.Height
                        ZIndex: =1

                    lblVendorCompanyCodeDetails As label:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        Color: =varThemeColors.text
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        FocusedBorderColor: =
                        FocusedBorderThickness: =2
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Semibold
                        Height: =30
                        PaddingLeft: =0
                        PaddingRight: =0
                        Size: =10.5
                        Text: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: "Company code"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            ) & " *"
                        Width: =Parent.Width-Self.FocusedBorderThickness*2
                        X: =Self.FocusedBorderThickness
                        ZIndex: =2

                conVendorGLAccountDetails As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =64
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    Width: |-
                        =Max(
                            284,
                            Len(lblVendorGLAccountDetails.Text) * 10
                        )
                    X: =40
                    ZIndex: =2

                    txtVendorGLAccountDetails As text:
                        AccessibleLabel: =Self.HintText
                        BorderColor: =Self.Color
                        BorderThickness: =1
                        Color: |-
                            =Switch(
                                true,
                                IsBlank(Self.Text),
                                varThemeColors.requiredRed,
                                Self.Italic,
                                varThemeColors.requiredRed,
                                varThemeColors.text
                            )
                        Default: |-
                            =If(
                                IsBlank(varSelectedGLAccount.Account),
                                _companyCode.GLAccount,
                                varSelectedGLAccount.Account    
                            )
                        DisabledBorderColor: =varThemeColors.primaryGray
                        DisabledColor: =varThemeColors.disabledText
                        DisabledFill: =varThemeColors.backgroundFillDisabled
                        DisplayMode: |-
                            =Switch(
                                true,
                                Or(
                                    varIsProcessing,
                                    IsBlank(cmbVendorCompanyCodeDetails.Selected.'Value Code')
                                ),
                                DisplayMode.Disabled,
                                Or(
                                    varIsNew,
                                    varIsEdit
                                ),
                                DisplayMode.Edit,
                                DisplayMode.View
                            )
                        Fill: =varThemeColors.backgroundFill
                        FocusedBorderThickness: =2
                        Font: =Font.'Segoe UI'
                        Format: =TextFormat.Number
                        Height: =32
                        HintText: |
                            =// Define a variable named "Text" with the value "{value}"
                                With(
                                    {Text: "Search general ledger account"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                    If(
                                    // If the localized text is blank, return the default text
                                        IsBlank(
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        ),
                                        Text,
                                    // If a localized text is found, return that instead of the default text
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    )
                                )
                        HoverBorderColor: =Self.BorderColor
                        HoverColor: =Self.Color
                        HoverFill: =varThemeColors.backgroundFill
                        Italic: |+
                            =Switch(true,
                                IsBlank(Self.Text),
                                false,
                                IsBlank(varSelectedGLAccount) && Self.Text = _companyCode.GLAccount && cmbVendorCompanyCodeDetails.Selected.'Value Code' = _companyCode.CompanyCode,
                                false,
                                !IsBlank(varSelectedGLAccount) && Self.Text = varSelectedGLAccount.Account &&  cmbVendorCompanyCodeDetails.Selected.'Value Code' = varSelectedGLAccount.Chart,
                                false,
                                true
                            )
                            
                        OnChange: =
                        PaddingBottom: =6
                        PaddingLeft: =8
                        PaddingRight: =8
                        PaddingTop: =6
                        PressedBorderColor: =Self.BorderColor
                        PressedColor: =varThemeColors.text
                        PressedFill: =varThemeColors.backgroundFill
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Reset: =true
                        Size: =10.5
                        Tooltip: |-
                            =Coalesce(
                                Self.Text,
                                Self.HintText
                            )
                        Width: =lblVendorGLAccountDetails.Width-icoVendorGLAccountAdvancedSearch.Width-10-Self.X
                        X: =Self.FocusedBorderThickness
                        Y: =lblVendorGLAccountDetails.Y+lblVendorGLAccountDetails.Height
                        ZIndex: =1

                    "icoVendorGLAccountDetails As icon.'3DPrinting'":
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =varThemeColors.primary
                        Color: =varThemeColors.primaryGray
                        DisabledBorderColor: =varThemeColors.disabledText
                        DisabledColor: =varThemeColors.backgroundFillDisabled
                        DisabledFill: =RGBA(0,0,0,0)
                        DisplayMode: |-
                            =If(
                                varIsProcessing,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Fill: =RGBA(0,0,0,0)
                        FocusedBorderColor: =varThemeColors.tertiaryGray
                        Height: =txtVendorGLAccountDetails.Height
                        HoverBorderColor: =
                        HoverColor: =varThemeColors.primary
                        HoverFill: =RGBA(0,0,0,0)
                        Icon: =Icon.ArrowRight
                        OnSelect: |
                            =//Sets processing indicator control behavior 
                            Set(
                                varIsProcessing,
                                true
                            );
                            Set(
                                varFooterMessage,
                                "Searching"
                            );
                            //Call ReadGLAccount Power Automate to read the GLAccount from SAP
                            ClearCollect(
                                colReadGLAccountResponseTemp,//collection that temporarily stores the GL account response data
                                ReadGLAccount.Run(
                                    Substitute(
                                        JSON(
                                            {
                                                GLAccount: txtVendorGLAccountDetails.Text,
                                                CompanyCode: cmbVendorCompanyCodeDetails.Selected.'Value Code'
                                            },
                                            JSONFormat.IndentFour
                                        ),
                                        "null",
                                        """"""
                                    )
                                )
                            );
                            //Evalute response conditions
                            Switch(
                                true,
                                And(//Check to see if GL account call was successful and process happy path logic
                                    First(colReadGLAccountResponseTemp).Status = "Success",
                                    !IsBlank(First(colReadGLAccountResponseTemp).Header.GLAccount)
                                ),
                                Set(
                                    varSelectedGLAccount,//Variable that stores the returned main GL account header data
                                    {
                                        Account: First(colReadGLAccountResponseTemp).Header.GLAccount,
                                        Description: First(colReadGLAccountResponseTemp).Header.Description,
                                        Chart: First(colReadGLAccountResponseTemp).Header.Chart
                                    }
                                );
                                Patch(
                                    'SAP Accelerator Search Histories',
                                    Coalesce(
                                        LookUp(
                                            'SAP Accelerator Search Histories',
                                            And(
                                                'Object Type' = 'Object Type (SAP Accelerator Search Histories)'.'GL Account',
                                                'Object ID' = varSelectedGLAccount.Account,
                                                'Attribute 1' = varSelectedGLAccount.Chart,
                                                'Created By'.User = varSystemUserID
                                            )
                                        ),
                                        Defaults('SAP Accelerator Search Histories')
                                    ),
                                    {
                                        'Object ID': varSelectedGLAccount.Account,
                                        'Object Type': 'Object Type (SAP Accelerator Search Histories)'.'GL Account',
                                        'Attribute 1': varSelectedGLAccount.Chart,
                                        Name: varSelectedGLAccount.Description,
                                        'Last Searched On': Now()
                                    }
                                );
                                //Check if the patch function was successful and notify if there was any errors.
                            If(
                                    !IsEmpty(Errors('SAP Accelerator Search Histories')),
                                    Notify(
                                        First(Errors('SAP Accelerator Search Histories')).Message,
                                        NotificationType.Error,
                                        0
                                    ),
                                    Refresh('SAP Accelerator Search Histories')
                                );
                                ,//End if ReadGLAccount Power Automate call was success
                                And(//Check to see if call was successful, but no GL account was found
                                    First(colReadGLAccountResponseTemp).Status = "Information",
                                    IsBlank(First(colReadGLAccountResponseTemp).Header.GLAccount)
                                ),
                                Notify(
                                    With(
                                        {Text: "General ledger account not found for selected company code"},
                                        If(
                                    // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                    // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ),
                                    NotificationType.Information,
                                    7000
                                ),
                                First(colReadGLAccountResponseTemp).Status = "Error",//Error response returned
                                Notify(
                                    Concat(
                                        First(colReadGLAccountResponseTemp).Messages,
                                        Message,
                                        " "
                                    ),
                                    NotificationType.Error,
                                    0
                                ),
                                //Default response for an unhandled error return
                                Notify(
                                    With(
                                        {Text: "Unexpected error occurred"},
                                        If(
                                    // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                    // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ),
                                    NotificationType.Error,
                                    0
                                );
                                
                            );
                            //End GL account response switch statement
                            //done with read GL account temp collections, clear cache
                            //Clear(colReadGLAccountResponseTemp);
                            Set(
                                varIsProcessing,//done processing read GL account, set variable back to false stopping any processing control behavior
                                false
                            );
                            Set(
                                varFooterMessage,
                                Blank()
                            );
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =
                        PressedColor: =
                        PressedFill: =RGBA(0,0,0,0)
                        TabIndex: =0
                        Tooltip: |-
                            =With(
                                {Text: "Execute general ledger account search"},
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            )
                        Visible: =!IsBlank(txtVendorGLAccountDetails.Text) && Or(varIsEdit,varIsNew) && !IsBlank(cmbVendorCompanyCodeDetails.Selected.'Value Code') && txtVendorGLAccountDetails.Italic
                        Width: =Self.Height
                        X: =txtVendorGLAccountDetails.X+txtVendorGLAccountDetails.Width-Self.Width
                        Y: =txtVendorGLAccountDetails.Y
                        ZIndex: =2

                    "icoVendorGLAccountAdvancedSearch As icon.'3DPrinting'":
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =varThemeColors.primary
                        Color: =varThemeColors.primary
                        DisabledBorderColor: =varThemeColors.disabledText
                        DisabledColor: =varThemeColors.backgroundFillDisabled
                        DisabledFill: =RGBA(0,0,0,0)
                        DisplayMode: |-
                            =If(
                                varIsProcessing,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Fill: =RGBA(0,0,0,0)
                        FocusedBorderColor: =varThemeColors.tertiaryGray
                        Height: =txtVendorGLAccountDetails.Height
                        HoverBorderColor: =
                        HoverColor: =varThemeColors.primary
                        HoverFill: =RGBA(0,0,0,0)
                        Icon: =Icon.FilterFlat
                        OnSelect: |-
                            =//Collection that tracks cross screen navigation thread and allows to back out in reverse sequence
                            Collect(
                                colAppNavigationThreads,
                                Table(
                                    {
                                        Screen: App.ActiveScreen,
                                        Order: CountRows(colAppNavigationThreads) + 1
                                    }
                                )
                            );
                            //sets global variable so the component knows which screen to navigate back to
                            Navigate(
                                'GL Account Search Screen',
                                ScreenTransition.Cover
                            );
                            UpdateContext({_reset:false})
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =
                        PressedColor: =
                        PressedFill: =RGBA(0,0,0,0)
                        TabIndex: =0
                        Tooltip: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: "Vendor advanced search"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
