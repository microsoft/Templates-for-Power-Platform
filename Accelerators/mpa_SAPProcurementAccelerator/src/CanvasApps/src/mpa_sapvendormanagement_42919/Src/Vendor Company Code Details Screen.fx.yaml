                    HoverColor: =varThemeColors.altText
                    HoverFill: =varThemeColors.tertiary
                    OnSelect: |
                        =//Check to see if all required information is populated first and build a temporary collection of required fields missing
                        Clear(colRequiredFieldsTemp);
                        If(
                            IsBlank(cmbVendorCompanyCodeDetails.Selected.'Value Code'),
                            Collect(
                                colRequiredFieldsTemp,
                                lblVendorCompanyCodeDetails.Text
                            )
                        );
                        If(
                            Or(
                                IsBlank(txtVendorGLAccountDetails.Text),
                                txtVendorGLAccountDetails.Italic//Italicized means the GL account has not been "looked up" to confirm it exists first
                            ),
                            Collect(
                                colRequiredFieldsTemp,
                                lblVendorGLAccountDetails.Text
                            )
                        );
                        //Evaluate against potential error conditions, else save the new/updated record
                        Switch(
                            true,
                            //Check to see if required fields are populated and if not, notify which fields are missing 
                            !IsEmpty(colRequiredFieldsTemp),
                            Notify(
                                Substitute(
                                    With(
                                        {Text: "The following information is required before saving"},
                                        If(
                                // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ) & ": " & Concat(
                                        colRequiredFieldsTemp,
                                        Value,
                                        ", "
                                    ),
                                    " *",
                                    ""
                                ),
                                NotificationType.Error,
                                0
                            ),
                            //Validate if the company code already is exists on the vendor
                            Or(
                                And(
                                    IsBlank(_companyCode),
                                    cmbVendorCompanyCodeDetails.Selected.'Value Code' in Filter(
                                        colVendorCompanyCodes,
                                        CrudType <> "D"
                                    ).CompanyCode
                                ),
                                And(
                                    !IsBlank(_companyCode),
                                    _companyCode.CompanyCode <> cmbVendorCompanyCodeDetails.Selected.'Value Code',
                                    cmbVendorCompanyCodeDetails.Selected.'Value Code' in Filter(
                                        colVendorCompanyCodes,
                                        CrudType <> "D"
                                    ).CompanyCode
                                )
                            ),
                            Notify(
                                // Define a variable named "Text" with the value "{value}"
                                With(
                                    {Text: "Company code already exists for vendor"},
                            // Check if a localized text exists for "Text" in the user's preferred language
                                    If(
                                // If the localized text is blank, return the default text
                                        IsBlank(
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        ),
                                        Text,
                                // If a localized text is found, return that instead of the default text
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    )
                                ),
                                NotificationType.Error,
                                0
                            ),
                        //Checks pass, either create new vendor company coderecord or update existing in the collection
                            If(
                                IsBlank(_companyCode),
                                Collect(
                                    colVendorCompanyCodes,//Add a new record to collection creating a temp id to refer to later if updated before saved to SAP
                                    Table(
                                        {
                                            CrudType: "C",
                                            ID: Text(CountRows (colVendorCompanyCodes) + 1),
                                            CompanyCode: cmbVendorCompanyCodeDetails.Selected.'Value Code',
                                            GLAccount: Trim(txtVendorGLAccountDetails.Text),
                                            PaymentMethods: cmbVendorCompanyCodeDetailsPaymentMethods.Selected.'Value Code',
                                            PaymentTerms: cmbVendorCompanyCodeDetailsPaymentTerms.Selected.'Value Code'
                                        }
                                    )
                                ),
                                Patch(
                                    colVendorCompanyCodes,//Otherwise, patch existing record if not new
                                    _companyCode,
                                    {
                                        CrudType: If(//Only update CrudType if not a newly created record that has not been saved yet to SAP
                                            _companyCode.CrudType <> "C",
                                            "U",
                                            _companyCode.CrudType
                                        ),
                                        CompanyCode: cmbVendorCompanyCodeDetails.Selected.'Value Code',
                                        GLAccount: Trim(txtVendorGLAccountDetails.Text),
                                        PaymentMethods: cmbVendorCompanyCodeDetailsPaymentMethods.Selected.'Value Code',
                                        PaymentTerms: cmbVendorCompanyCodeDetailsPaymentTerms.Selected.'Value Code'
                                    }
                                )
                            );
                            //Navigate back to preceding screen
                        Select(icoVendorCompanyCodeDetailsHeaderBack)
                        );
                        //No longer need required field temp data
                        Clear(colRequiredFieldsTemp);
                    PressedBorderColor: =varThemeColors.primary
