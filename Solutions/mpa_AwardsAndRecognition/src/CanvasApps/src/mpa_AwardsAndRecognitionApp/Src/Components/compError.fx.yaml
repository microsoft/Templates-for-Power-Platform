compError As CanvasComponent:
    ButtonDestination: ='Recognition Screen'
    Fill: =RGBA(0, 0, 0, 0)
    Header: |-
        =// Define a variable named "Text" with the value "{value}"
        With(
            {Text: "Header"},
            // Check if a localized text exists for "Text" in the user's preferred language
                If(
                    // If the localized text is blank, return the default text
                IsBlank(
                    LookUp(
                        colUserLocalizedStrings,
                        'English Value' = Text 
                    ).'Localized Value'
                ),
                Text,
                 // If a localized text is found, return that instead of the default text
                LookUp(
                    colUserLocalizedStrings,
                    'English Value' = Text 
                ).'Localized Value'
            )
        )
    Height: =compError.MaxHeight
    MaxHeight: =550
    MaxWidth: =640
    Message: |-
        =// Define a variable named "Text" with the value "{value}"
        With(
            {Text: "Message"},
            // Check if a localized text exists for "Text" in the user's preferred language
                If(
                    // If the localized text is blank, return the default text
                IsBlank(
                    LookUp(
                        colUserLocalizedStrings,
                        'English Value' = Text 
                    ).'Localized Value'
                ),
                Text,
                 // If a localized text is found, return that instead of the default text
                LookUp(
                    colUserLocalizedStrings,
                    'English Value' = Text 
                ).'Localized Value'
            )
        )
    Width: =compError.MaxWidth
    X: =0
    Y: =0
    ZIndex: =3

    conStatus_Error As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varThemeColors.backgroundFill)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        conIcon_Error As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =Parent.Height/2.5
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            shpBackground_Error As circle:
                AccessibleLabel: ="Error"
                Fill: =ColorValue(varThemeColors.error)
                Height: =ico_Error.Height*2
                OnSelect: =
                TabIndex: =-2
                Width: =ico_Error.Width*2
                X: =Parent.Width/2-Self.Width/2
                Y: =Parent.Height/2-Self.Height/2
                ZIndex: =1

            "ico_Error As icon.'3DPrinting'":
                AccessibleLabel: |-
                    =With(
                        {Text: "Error"},
                            If(
                                // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            ),
                            Text,
                             // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
                BorderColor: =ColorValue(varThemeColors.primary)
                Color: =ColorValue(varThemeColors.background)
                DisabledBorderColor: =ColorValue(varThemeColors.disabledText)
                DisabledColor: =ColorValue(varThemeColors.backgroundFillDisabled)
                DisabledFill: =RGBA(0,0,0,0)
                Fill: =RGBA(0,0,0,0)
                FocusedBorderColor: =ColorValue(varThemeColors.primary)
                FocusedBorderThickness: =4
                Height: =Parent.Height*.45
                HoverBorderColor: =ColorValue(varThemeColors.primary)
                HoverColor: =ColorValue(varThemeColors.background)
                HoverFill: =RGBA(0,0,0,0)
                Icon: =Icon.Cancel
                OnSelect: =
                PressedBorderColor: =ColorValue(varThemeColors.primary)
                PressedColor: =Self.Color
                PressedFill: =RGBA(0,0,0,0)
                Width: =Parent.Height*.45
                X: =Parent.Width/2-Self.Width/2
                Y: =Parent.Height/2-Self.Height/2
                ZIndex: =2

        lblHeader_Error As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =ColorValue(varThemeColors.text)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =ColorValue(varThemeColors.primary)
            FocusedBorderThickness: =4
            Font: =varThemeFont.H1.face
            FontWeight: =varThemeFont.H1.weight
            Height: =Self.Size * 2
            Italic: =varThemeFont.H1.italic
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingTop: =0
            Role: =TextRole.Heading1
            Size: =varThemeFont.H1.size
            Text: =compError.Header
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width
            ZIndex: =4

        lblMessage_Error As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =ColorValue(varThemeColors.tertiaryGray)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =ColorValue(varThemeColors.primary)
            FocusedBorderThickness: =4
            Font: =varThemeFont.B1.face
            FontWeight: =varThemeFont.B1.weight
            Height: =Self.Size * 5
            Italic: =varThemeFont.B1.italic
            LayoutMinHeight: =70
            LayoutMinWidth: =560
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingTop: =0
            Size: =varThemeFont.B1.size
            Text: =compError.Message
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.Width
            Y: =
            ZIndex: =5

        btn_Error As button:
            BorderColor: =ColorValue(varThemeColors.primary)
            BorderThickness: =1
            Color: =ColorValue(varThemeColors.altText)
            DisabledBorderColor: =ColorValue(varThemeColors.disabledText)
            DisabledColor: =ColorValue(varThemeColors.text)
            DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
            Fill: =ColorValue(varThemeColors.primary)
            FocusedBorderColor: =ColorValue(varThemeColors.info)
            Font: =varThemeFont.CTA.face
            FontWeight: =varThemeFont.CTA.weight
            HoverBorderColor: =ColorValue(varThemeColors.primary)
            HoverColor: =ColorValue(varThemeColors.altText)
            HoverFill: =ColorValue(varThemeColors.tertiary)
            Italic: =varThemeFont.CTA.italic
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: =Navigate(compError.ButtonDestination)
            PressedBorderColor: =ColorValue(varThemeColors.primary)
            PressedColor: =ColorValue(varThemeColors.altText)
            PressedFill: =ColorValue(varThemeColors.primary)
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Size: =varThemeFont.CTA.size
            Text: |-
                =With(
                    {Text: "Home"},
                        If(
                            // If the localized text is blank, return the default text
                        IsBlank(
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        ),
                        Text,
                         // If a localized text is found, return that instead of the default text
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text 
                        ).'Localized Value'
                    )
                )
            Width: =250
            X: =1
            Y: =
            ZIndex: =7

