"'FP Message Screen' As screen":
    Fill: =ColorValue(varThemeColors.background)

    conContent_FPMessageScreen As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varThemeColors.background)
        Height: =Parent.Height -compHeader_FPMessageScreen.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =30
        PaddingLeft: |-
            =Switch(App.ActiveScreen.Size,
            5, (Parent.Width - 1450)/2,
            4, 75,
            3, 50,
            2, 25,
            1, 10
            )
        PaddingRight: =Self.PaddingLeft
        PaddingTop: =30
        Width: =Parent.Width
        Y: =compHeader_FPMessageScreen.Height
        ZIndex: =3

        conMainContent_FPMessageScreen As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =ColorValue(varThemeColors.backgroundFill)
            Height: =225
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =10
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =25
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =25
            ZIndex: =3

            conBackButton_FPMessageScreen As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: =icoBack_Header_FPMessageScreen.Height
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                ZIndex: =1

                "icoBack_Header_FPMessageScreen As icon.'3DPrinting'":
                    AccessibleLabel: |-
                        =With(
                            {Text: "Back"},
                            If(
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                ),
                                Text,
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            )
                        )
                    BorderColor: =ColorValue(varThemeColors.primary)
                    Color: =If(varThemeColors.name="contrast", Color.Black, ColorValue(varLightTheme.primary))
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =ColorValue(varThemeColors.backgroundFillDisabled)
                    DisabledFill: =RGBA(0,0,0,0)
                    Fill: =RGBA(0,0,0,0)
                    FocusedBorderColor: =ColorValue(varThemeColors.info)
                    FocusedBorderThickness: =4
                    Height: =50
                    HoverBorderColor: =
                    HoverColor: =If(varThemeColors.name="contrast", Color.Black, ColorValue(varLightTheme.altText))
                    HoverFill: =RGBA(0,0,0,0)
                    Icon: =Icon.ChevronLeft
                    OnSelect: =Select(btnBuddySkipButton_FPMessageScreen)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorValue(varLightTheme.altText)
                    PressedFill: =RGBA(0,0,0,0)
                    TabIndex: =0
                    Tooltip: |-
                        =With(
                            {Text: "Back"},
                            If(
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                ),
                                Text,
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            )
                        )
                    Visible: =locvarNextMessage
                    Width: =50
                    X: =40
                    ZIndex: =1

            imgBuddyOnboarding_FPMessageScreen As image:
                AccessibleLabel: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {Text: "Welcome Image"},
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
                Height: =Parent.Height / 3
                Image: =Buddy
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                Width: =Parent.Width*2/3
                ZIndex: =3

            lblWelcomeMessage_FPMessageScreen As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =ColorValue(varThemeColors.text)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =ColorValue(varThemeColors.primary)
                FocusedBorderThickness: =4
                Font: =varThemeFont.B1.face
                FontWeight: =varThemeFont.B1.weightBold
                Height: =Self.Size * 4
                Italic: =varThemeFont.B1.italic
                LineHeight: =1.3
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =varThemeFont.H3.size
                Text: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {Text: "Welcome to the onboarding buddy program!"},
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width*.6
                ZIndex: =4

            lblNextMessage_FPMessageScreen As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =ColorValue(varThemeColors.text)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =ColorValue(varThemeColors.primary)
                FocusedBorderThickness: =4
                Font: =varThemeFont.B1.face
                FontWeight: =varThemeFont.B1.weight
                Height: =Self.Size * 2.5
                Italic: =varThemeFont.B1.italic
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =varThemeFont.B1.size
                Text: |-
                    =//Clicking next initiates the variable, switching the text shown in the label
                    If(
                        locvarNextMessage,
                    // Define a variable named "Text" with the value "{value}"
                        With(
                            {Text: "Managers can use this app to match available buddies to onboarders that report to them - as well as to view existing matches."},
                        // Check if a localized text exists for "Text" in the user's preferred language
                            If(
                            // If the localized text is blank, return the default text
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                ),
                                Text,
                            // If a localized text is found, return that instead of the default text
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            )
                        ),
                    // Define a variable named "Text" with the value "{value}"
                        With(
                            {Text: "Employees can use this app to setup a simple profile and make themselves available as a 'buddy' that can be paired with someone to help them onboard as a new hire, a transfer within the company, or someone taking on a new role."},
                        // Check if a localized text exists for "Text" in the user's preferred language
                            If(
                            // If the localized text is blank, return the default text
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                ),
                                Text,
                            // If a localized text is found, return that instead of the default text
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            )
                        )
                    )
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width*.6
                ZIndex: =5

            conBuddySignupButtons_FPMessageScreen As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =80
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =10
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =20
                ZIndex: =6

                btnBuddySkipButton_FPMessageScreen As button:
                    BorderColor: =ColorValue(varThemeColors.primary)
                    BorderThickness: =1
                    Color: =ColorValue(varThemeColors.text)
                    DisabledBorderColor: =ColorValue(varThemeColors.backgroundFillDisabled)
                    DisabledColor: =ColorValue(varThemeColors.disabledText)
                    DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                    Fill: =ColorValue(varThemeColors.backgroundFill)
                    FocusedBorderColor: =ColorValue(varThemeColors.info)
                    Font: =varThemeFont.CTA.face
                    Height: =50
                    HoverBorderColor: =ColorValue(varThemeColors.primary)
                    HoverColor: =ColorValue(varThemeColors.altText)
                    HoverFill: =ColorValue(varThemeColors.tertiary)
                    Italic: =varThemeFont.CTA.italic
                    LayoutMinHeight: =70
                    LayoutMinWidth: =280
                    OnSelect: |-
                        =//
                        If(
                            locvarNextMessage,
                            UpdateContext({locvarNextMessage: false}),
                            Navigate('Buddy Signup Screen')
                        )
                    PressedBorderColor: =ColorValue(varThemeColors.primary)
                    PressedColor: =ColorValue(varThemeColors.altText)
                    PressedFill: =ColorValue(varThemeColors.primary)
                    RadiusBottomLeft: =6
                    RadiusBottomRight: =6
                    RadiusTopLeft: =6
                    RadiusTopRight: =6
                    Size: =varThemeFont.CTA.size
                    Text: |-
                        =If(
                            locvarNextMessage,
                            With(
                                {Text: "Back"},
                                If(
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            ),
                            With(
                                {Text: "Skip"},
                                If(
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            )
                        )
                    Width: =Parent.Width/3.3
                    X: =199
                    ZIndex: =1

                btnBuddyNextButton_FPMessageScreen As button:
                    BorderColor: =ColorValue(varThemeColors.primary)
                    BorderThickness: =1
                    Color: =ColorValue(varThemeColors.altText)
                    DisabledBorderColor: =ColorValue(varThemeColors.disabledText)
                    DisabledColor: =ColorValue(varThemeColors.text)
                    DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                    Fill: =ColorValue(varThemeColors.primary)
                    FocusedBorderColor: =ColorValue(varThemeColors.info)
                    Font: =varThemeFont.CTA.face
                    Height: =50
                    HoverBorderColor: =ColorValue(varThemeColors.primary)
                    HoverColor: =ColorValue(varThemeColors.altText)
                    HoverFill: =ColorValue(varThemeColors.tertiary)
                    Italic: =varThemeFont.CTA.italic
                    LayoutMinHeight: =70
                    LayoutMinWidth: =280
                    OnSelect: |-
                        =//Clicking Next the first time switches the message shown in the label above. Clicking Next the second time will navigate the user to the Buddy Signup Screen
                        If(
                            !locvarNextMessage,
                            UpdateContext({locvarNextMessage: true}),
                            Navigate('Buddy Signup Screen')
                        )
                    PressedBorderColor: =ColorValue(varThemeColors.primary)
                    PressedColor: =ColorValue(varThemeColors.altText)
                    PressedFill: =ColorValue(varThemeColors.primary)
                    RadiusBottomLeft: =6
                    RadiusBottomRight: =6
                    RadiusTopLeft: =6
                    RadiusTopRight: =6
                    Size: =varThemeFont.CTA.size
                    Text: |-
                        =With(
                            {Text: "Next"},
                            If(
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text 
                                    ).'Localized Value'
                                ),
                                Text,
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text 
                                ).'Localized Value'
                            )
                        )
                    Width: =Parent.Width/3.3
                    X: =16
                    Y: =310
                    ZIndex: =2

    compHeader_FPMessageScreen As compHeader:
        HeaderComponentHeight: =75
        Height: =compHeader_FPMessageScreen.HeaderComponentHeight
        Width: =compHeader_FPMessageScreen.HeaderComponentWidth
        ZIndex: =4

