                    DisabledBorderColor: =ColorValue(varThemeColors.backgroundFillDisabled)
                    DisabledColor: =ColorValue(varThemeColors.disabledText)
                    DisabledFill: =ColorValue(varThemeColors.backgroundFillDisabled)
                    DisplayMode: |-
                        =//Only allow button selection if there is data in all controls and the toggle is on
                        If(
                            Or(
                                IsBlank(cmbOrganization_BuddySignupScreen.Selected),
                                IsBlank(cmbRegion_BuddySignupScreen.Selected),
                                IsBlank(Trim(txtAboutYourself_BuddySignupScreen.Text))
                            ),
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
