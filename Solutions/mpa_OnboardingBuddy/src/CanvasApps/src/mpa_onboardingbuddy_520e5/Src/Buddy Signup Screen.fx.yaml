                    HoverBorderColor: =ColorValue(varThemeColors.primary)
                    HoverColor: =ColorValue(varThemeColors.altText)
                    HoverFill: =ColorValue(varThemeColors.tertiary)
                    Italic: =varThemeFont.CTA.italic
                    LayoutMinHeight: =70
                    LayoutMinWidth: =280
                    OnSelect: |
                        =//Update current Buddy record, notify user and navigate to Success Screen
                        If(
                            IsBlank(varCurrentBuddy),
                            Patch(
                                'Buddy Lists',
                                Defaults('Buddy Lists'),
                                {
                                    'About Yourself': txtAboutYourself_BuddySignupScreen.Text,
                                    Organization: cmbOrganization_BuddySignupScreen.Selected.Value,
                                    Region: cmbRegion_BuddySignupScreen.Selected.Value,
                                    Name: varCurrentUser.FullName,
                                    Email: varCurrentUser.Email,
                                    Available: togAvailableasBuddy_BuddySignupScreen.Value,
                                    Buddy: LookUp(
                                        Users,
                                        'Primary Email' = varCurrentBuddy.Email
                                    )
                                }
                            ),
                            Patch(
                                'Buddy Lists',
                                varCurrentBuddy,
                                {
                                    'About Yourself': txtAboutYourself_BuddySignupScreen.Text,
                                    Organization: cmbOrganization_BuddySignupScreen.Selected.Value,
                                    Region: cmbRegion_BuddySignupScreen.Selected.Value,
                                    Available: togAvailableasBuddy_BuddySignupScreen.Value
                                }
                            )
                        );
                        // Set variable to display conditional text on Success screen
                        Set(
                            varFromSignUp,
                            true
                        ); 
                        // Update Buddy record of current user
                        Set(
                            varCurrentBuddy,
                            LookUp(
                                'Buddy Lists',
                                Email = varCurrentUser.Email
                            )
                        );
                        Navigate('Success Screen');
