App As appinfo:
    BackEnabled: =false
    OnError: |
        =If(
            And(
                Not("Office365Users.ManagerV2" in FirstError.Message),
                !IsBlank(FirstError.Message)
            ),
            Notify("An error, " & FirstError.Message & ", was raised by the following control: " & FirstError.Source & ".")
        );
    OnStart: |
        =Set(
            varLoadAppFirstTime,
            true
        );
        Set(
            varDefaultFonts,
            {
                H1: {
                    face: Font.'Segoe UI',
                    size: 28,
                    weight: FontWeight.Normal,
                    italic: false
                },
                H2: {
                    face: Font.'Segoe UI',
                    size: 18,
                    weight: FontWeight.Semibold,
                    italic: false
                },
                H3: {
                    face: Font.'Segoe UI',
                    size: 16,
                    weight: FontWeight.Normal,
                    italic: false
                },
                paragraph: {
                    face: Font.'Segoe UI',
                    size: 12,
                    weight: FontWeight.Normal,
                    italic: false
                },
                button: {
                    face: Font.'Segoe UI',
                    size: 14,
                    weight: FontWeight.Semibold,
                    italic: false
                }
            }
        );
        Set(
            varThemeFont,
            varDefaultFonts
        );
        // set theme colors
        // set theme colors
        Set(
            varLightTheme,
            {
                name:"Light",
                background: "#FAF9F8",
                backgroundFill: "#FFFFFF",
                backgroundFillDisabled: "#F3F2F1",
                text: "#201F1E",
                altText: "#FFFFFF",
                disabledText: "#A19F9D",
                primary: "#6C47A7", //#0078D4
                secondary: "#EFF6FC",
                tertiary: "#BD8DE9",// #005A9E
                primaryGray: "#8A8886",
                secondaryGray: "#EDEBE9",
                tertiaryGray: "#605E5C",
                confirmation: "#107C10",
                warning: "#FDE300",
                error: "#A80000",
                info: "#f00ed9",
                iconimg: MicrosoftLogoLight
            }
        );
        Set(
            varDarkTheme,
            {
                name:"Dark",
                background: "#201F1E",
                backgroundFill: "#000000",
                backgroundFillDisabled: "#323130",
                text: "#FAF9F8",
                altText: "#000000",
                disabledText: "#A19F90",
                primary: "#6C47A7", //#0078D4
                secondary: "#004578",
                tertiary: "#ECC5FF", //"#47ADFF"
                primaryGray: "#605E5C",
                secondaryGray: "#323130",
                tertiaryGray: "#E1DFDD",
                confirmation: "#107c10",
                warning: "#FDE300",
                error: "#A80000",
                info: "#f00ed9",
                iconimg: MicrosoftLogoDark
            }
        );
        Set(
            varContrastTheme,
            {
                name:"Contrast",
                background: "#000000",
                backgroundFill: "#000000",
                backgroundFillDisabled: "#6B6B6B",
                text: "#FFFFFF",
                altText: "#000000",
                disabledText: "#FFFFFF",
                primary: "#1AEBFF",
                secondary: "#000000",
                tertiary: "#FFFF00",
                primaryGray: "#FFFFFF",
                secondaryGray: "#6B6B6B",
                tertiaryGray: "#FFFFFF",
                confirmation: "#107c10",
                warning: "#fde300",
                error: "#A80000",
                info: "#f00ed9",
                iconimg: MicrosoftLogoDark
            }
        );
        Set(
            varThemeColors,
            varLightTheme
        );
        // Set Default view in "My Kudos"
        Set(
            locGivenReceived,
            true
        );
        // Generate Month Collection for use with the Month Filter
        Collect(colMonthFilter, Calendar.MonthsLong());
        ClearCollect(
            colMonthFilter,
            ForAll(
                Sequence(CountRows(colMonthFilter)),
                Patch(
                    Last(FirstN(colMonthFilter, Value)),
                    {'Month Number': Value}
                )
            )
        );
        RenameColumns(colMonthFilter, "Value", "Month Name");
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

