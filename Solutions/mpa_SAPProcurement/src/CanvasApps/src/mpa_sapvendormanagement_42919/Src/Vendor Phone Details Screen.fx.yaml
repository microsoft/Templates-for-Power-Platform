                PaddingRight: =2
                Visible: |-
                    =Or(
                        varIsNew,
                        varIsEdit
                    )
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =5

                btnVendorPhoneDetailsDone As button:
                    BorderColor: =varThemeColors.primary
                    BorderThickness: =1
                    Color: =varThemeColors.altText
                    DisabledBorderColor: =varThemeColors.backgroundFillDisabled
                    DisabledColor: =varThemeColors.disabledText
                    DisabledFill: =varThemeColors.backgroundFillDisabled
                    Fill: =varThemeColors.primary
                    FocusedBorderColor: =varThemeColors.focusBorder
                    FocusedBorderThickness: =2
                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =varThemeColors.primary
                    HoverColor: =varThemeColors.altText
                    HoverFill: =varThemeColors.tertiary
                    OnSelect: |-
                        =//Check to see if all required information is populated first and build a temporary collection of required fields missing
                        Clear(colRequiredFieldsTemp);
                        If(
                            IsBlank(txtVendorPhoneDetailsNumber.Text),
                            Collect(
                                colRequiredFieldsTemp,
                                lblVendorPhoneDetailsNumber.Text
                            )
                        );
                        If(
                            IsBlank(cmbVendorPhoneDetailsCountry.Selected.'Value Code'),
                            Collect(
                                colRequiredFieldsTemp,
                                lblVendorPhoneDetailsCountry.Text
                            )
                        );
                        //Check to see if required fields are missing, otherwise create/update the new record
                        If(
                            !IsEmpty(colRequiredFieldsTemp),
                            Notify(
                                Substitute(
                                    With(
                                        {Text: "The following information is required before saving"},
                                        If(
                                // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ) & ": " & Concat(
                                        colRequiredFieldsTemp,
                                        Value,
                                        ", "
                                    ),
                                    " *",
                                    ""
                                ),
                                NotificationType.Error,
                                0
                            ),
                            //Either create new vendor phone record or update existing in the collection
                            UpdateContext(//Store result in local context record to help evaluate 1 default record logic
                                {
                                    _phone: If(
                                        IsBlank(_phone),//Add a new record to collection creating a temp id to refer to later if updated before saved to SAP
                                        Last(//Return last created record to store in context variable
                                            Collect(
                                                colVendorPhones,
                                                Table(
                                                    {
                                                        CrudType: "C",
                                                        ID: Text(CountRows (colVendorPhones) + 1),
                                                        Phone: Trim(txtVendorPhoneDetailsNumber.Text),
                                                        Extension: Trim(txtVendorPhoneDetailsExtension.Text),
                                                        Country: cmbVendorPhoneDetailsCountry.Selected.'Value Code',
                                                        Default: chbVendorPhoneDetailsDefault.Value
                                                    }
                                                )
                                            )
                                        ),
                                        Patch(
                                            colVendorPhones,//Otherwise, patch existing record if not new
                                            _phone,
                                            {
                                                CrudType: If(//Only update CrudType if not a newly created record that has not been saved yet to SAP
                                                    _phone.CrudType <> "C",
                                                    "U",
                                                    _phone.CrudType
                                                ),
                                                Phone: Trim(txtVendorPhoneDetailsNumber.Text),
                                                Extension: Trim(txtVendorPhoneDetailsExtension.Text),
                                                Country: cmbVendorPhoneDetailsCountry.Selected.'Value Code',
                                                Default: chbVendorPhoneDetailsDefault.Value
                                            }
                                        )
                                    )
                                }
                            );
                            
                        //Handle logic to ensure only 1 vendor phone record is marked as default.
                        If(
                                chbVendorPhoneDetailsDefault.Value,
                                UpdateIf(
                                    colVendorPhones,
                                    Default = true && ID <> _phone.ID,//Update default to false for any other records in the collection if current record is marked as true
                                    {
                                        Default: false,
                                        CrudType: If(//Set CrudType appropriately handling situations where the record has not been saved to SAP yet
                                            CrudType <> "C",
                                            "U",
                                            CrudType
                                        )
                                    }
                                )
                            );
                            
                        //Navigate back to preceding screen
                        Select(icoVendorPhoneDetailsHeaderBack)
                        );
                        Clear(colRequiredFieldsTemp);
                    PressedBorderColor: =varThemeColors.primary
                    PressedColor: =varThemeColors.altText
                    PressedFill: =varThemeColors.primary
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Size: =10.5
                    Text: |-
                        =// Define a variable named "Text" with the value "{value}"
                        With(
                            {Text: "Done"},
                            // Check if a localized text exists for "Text" in the user's preferred language
                            If(
