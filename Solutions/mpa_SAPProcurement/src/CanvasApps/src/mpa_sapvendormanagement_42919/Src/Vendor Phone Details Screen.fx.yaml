                            Self.Width <= 500,
                            3 * defaultHeight + 2 * Self.LayoutGap,
                            Self.Width <= 870,
                            2 * defaultHeight + Self.LayoutGap,
                            defaultHeight
                        )
                    )
                LayoutGap: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =400
