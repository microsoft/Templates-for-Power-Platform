                        OnSelect: |-
                            =//Check if required search fields and store missing fields in a collection
                            Clear(colRequiredFieldsTemp);
                            If(
                                And(
                                    IsBlank(dteVendorGoodsReceiptsDateFieldFrom.SelectedDate),
                                    !IsBlank(dteVendorGoodsReceiptsDateFieldTo.SelectedDate)
                                ),
                                Collect(
                                    colRequiredFieldsTemp,
                                    lblVendorGoodsReceiptsCommandBarFilterFrom.Text
                                )
                            );
                            If(
                                And(
                                    !IsBlank(dteVendorGoodsReceiptsDateFieldFrom.SelectedDate),
                                    IsBlank(dteVendorGoodsReceiptsDateFieldTo.SelectedDate)
                                ),
                                Collect(
                                    colRequiredFieldsTemp,
                                    lblVendorGoodsReceiptsCommandBarFilterTo.Text
                                )
                            );
                            //Check to see if required fields collection, notify which fields are missing if so
                            If(
                                !IsEmpty(colRequiredFieldsTemp),
                                Notify(
                                    Substitute(
                                        With(
                                            {Text: "The following information is required before searching"},
                                            If(
                                    // If the localized text is blank, return the default text
                                                IsBlank(
                                                    LookUp(
                                                        colUserLocalizedStrings,
                                                        'English Value' = Text
                                                    ).'Localized Value'
                                                ),
                                                Text,
                                    // If a localized text is found, return that instead of the default text
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            )
                                        ) & ": " & Concat(
                                            colRequiredFieldsTemp,
                                            Value,
                                            ", "
                                        ),
                                        " *",
                                        ""
                                    ),
                                    NotificationType.Error,
                                    0
                                );
                                ,
                                Reset(txtVendorGoodsReceiptsFilter);
                                Set(
                                    varVendorGoodsReceiptsSortByColumn,//default sort by column of vendor purchase orders gallery
                                    btnVendorGoodsReceiptTableHeaderLocation.Text
                                );
                                Set(
                                    varVendorGoodsReceiptsSortOrder,//default sort order of vendor purchase orders gallery
                                    SortOrder.Descending
                                );
                                Set(
                                    varIsProcessing,
                                    true
                                );
                                Set(
                                    varFooterMessage,
                                    "Loading"
                                );
                                ClearCollect(
                                    colVendorGoodsReceipts,
                                    ReadGoodsReceiptList.Run(
                                        Substitute(
                                            JSON(
                                                {
                                                    Vendor: varVendorHeader.Vendor,
                                                    DateTo: Text(
                                                        dteVendorGoodsReceiptsDateFieldTo.SelectedDate,
                                                        "yyyymmdd",
