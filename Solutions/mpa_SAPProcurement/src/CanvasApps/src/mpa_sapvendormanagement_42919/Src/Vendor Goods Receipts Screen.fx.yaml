    OnVisible: |-
        =Reset(txtVendorGoodsReceiptsFilter);
        //Set default sort variable
        Set(
            varVendorGoodsReceiptsSortByColumn,//default sort by column of vendor purchase orders gallery
            btnVendorGoodsReceiptTableHeaderLocation.Text
        );
        Set(
            varVendorGoodsReceiptsSortOrder,//default sort order of vendor purchase orders gallery
            SortOrder.Descending
        );
        //Collection that tracks cross screen navigation thread and allows to back out in reverse sequence, remove from "thread" if navigating back to this screen
        RemoveIf(
            colAppNavigationThreads,
            Screen = App.ActiveScreen
        );
        //If first time user is clicking on the tab since last purchase order search, then query list of purchase orders
        If(
            IsEmpty(colVendorGoodsReceipts),
            Reset(dteVendorGoodsReceiptsDateFieldFrom);
            Reset(dteVendorGoodsReceiptsDateFieldTo);
            Set(
                varShowGoodsReceiptsRefresh,//Variable that shows refresh button if user changes purchase order from/to date controls
                false
            );
            //Execute flow to query purchase orders for given vendor
        Select(icoVendorGoodsReceiptsDateRefresh)
        );
        //Workaround for resetting components
        UpdateContext({_resetCommandBar:false});
        UpdateContext({_resetCommandBar:true});

