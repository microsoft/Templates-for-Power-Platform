                    Font: =Font.'Segoe UI'
                    HoverBorderColor: =varThemeColors.primary
                    HoverColor: =varThemeColors.altText
                    HoverFill: =varThemeColors.tertiary
                    OnSelect: |
                        =//Check to see if all required information is populated first and build a temporary collection of required fields missing
                        Clear(colRequiredFieldsTemp);
                        If(
                            IsBlank(cmbVendorPurchasingDetailsOrg.Selected.'Value Code'),
                            Collect(
                                colRequiredFieldsTemp,
                                lblVendorPurchasingOrgDetails.Text
                            )
                        );
                        If(
                            IsBlank(cmbVendorPurchasingOrgDetailsCurrency.Selected.'Value Code'),
                            Collect(
                                colRequiredFieldsTemp,
                                lblVendorPurchasingOrgDetailsCurrency.Text
                            )
                        );
                        //Evaluate against potential error conditions, else save the new/updated record
                        Switch(
                            true,
                            //Check to see if required fields are populated and if not, notify which fields are missing 
                            !IsEmpty(colRequiredFieldsTemp),
                            Notify(
                                Substitute(
                                    With(
                                        {Text: "The following information is required before saving"},
                                        If(
                                // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ) & ": " & Concat(
                                        colRequiredFieldsTemp,
                                        Value,
                                        ", "
                                    ),
                                    " *",
                                    ""
                                ),
                                NotificationType.Error,
                                0
                            ),
                            //Validate if the purchasing org already is exists on the vendor
                            Or(
                                And(
                                    IsBlank(_purchaseOrg),
                                    cmbVendorPurchasingDetailsOrg.Selected.'Value Code' in Filter(
                                        colVendorPurchasingOrgs,
                                        CrudType <> "D"
                                    ).PurchasingOrganization
                                ),
                                And(
                                    !IsBlank(_purchaseOrg),
                                    _purchaseOrg.PurchasingOrganization <> cmbVendorPurchasingDetailsOrg.Selected.'Value Code',
                                    cmbVendorPurchasingDetailsOrg.Selected.'Value Code' in Filter(
                                        colVendorPurchasingOrgs,
                                        CrudType <> "D"
                                    ).PurchasingOrganization
                                )
                            ),
                            Notify(
                                // Define a variable named "Text" with the value "{value}"
                                With(
                                    {Text: "Purchasing organization already exists for vendor"},
                            // Check if a localized text exists for "Text" in the user's preferred language
                                    If(
                                // If the localized text is blank, return the default text
                                        IsBlank(
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        ),
                                        Text,
                                // If a localized text is found, return that instead of the default text
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    )
                                ),
                                NotificationType.Error,
                                0
                            ),
                            //Checks pass, either create new vendor purchasing org record or update existing in the collection
                            If(
                                IsBlank(_purchaseOrg),//Blank context variable means new record
                                Collect(
                                    colVendorPurchasingOrgs,//Add a new record to collection creating a temp id to refer to later if updated before saved to SAP
                                    {
                                        CrudType: "C",
                                        ID: Text(CountRows(colVendorPurchasingOrgs) + 1),
                                        PurchasingOrganization: cmbVendorPurchasingDetailsOrg.Selected.'Value Code',
                                        Currency: cmbVendorPurchasingOrgDetailsCurrency.Selected.'Value Code',
                                        PaymentTerms: cmbVendorPurchasingOrgDetailsPaymentTerms.Selected.'Value Code',
                                        PurchasingGroup: cmbVendorPurchasingOrgDetailsGroup.Selected.'Value Code'
                                    }
                                ),
                                Patch(//Update existing record
                                    colVendorPurchasingOrgs,
                                    _purchaseOrg,
                                    {
                                        CrudType: If(//Only update CrudType if not a newly created record that has not been saved yet to SAP
                                            _purchaseOrg.CrudType <> "C",
                                            "U",
                                            _purchaseOrg.CrudType
                                        ),
                                        PurchasingOrganization: cmbVendorPurchasingDetailsOrg.Selected.'Value Code',
                                        Currency: cmbVendorPurchasingOrgDetailsCurrency.Selected.'Value Code',
                                        PaymentTerms: cmbVendorPurchasingOrgDetailsPaymentTerms.Selected.'Value Code',
                                        PurchasingGroup: cmbVendorPurchasingOrgDetailsGroup.Selected.'Value Code'
                                    }
                                )
                            );
                            //Navigate back to preceding screen
                        Select(icoVendorPurchasingOrgDetailsBack);
                            
                        );
                        //No longer need required field temp data
                        Clear(colRequiredFieldsTemp);
                    PressedBorderColor: =varThemeColors.primary
                    PressedColor: =varThemeColors.altText
                    PressedFill: =varThemeColors.primary
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Size: =10.5
