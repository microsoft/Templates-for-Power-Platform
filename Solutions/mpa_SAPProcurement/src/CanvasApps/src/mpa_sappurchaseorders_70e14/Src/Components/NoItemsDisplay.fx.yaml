NoItemsDisplay As CanvasComponent:
    Fill: =RGBA(255, 255, 255, 1)
    Height: =214
    Width: =1228
    X: =0
    Y: =0
    ZIndex: =5

    icoNoItems As icon.ListScrollEmpty:
        AccessibleLabel: |-
            =// Define a variable named "Text" with the value "{value}"
            With(
                {
                    Text: "No items"
                },
                If(
                    // If the localized text is blank, return the default text
                    IsBlank(
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text
                        ).'Localized Value'
                    ),
                    Text,
                    // If a localized text is found, return that instead of the default text
                    LookUp(
                        colUserLocalizedStrings,
                        'English Value' = Text
                    ).'Localized Value'
                )
            )
        Color: =varThemeColors.disabledText
        DisabledColor: =varThemeColors.disabledText
        DisplayMode: =DisplayMode.View
        Height: =38
        Icon: =Icon.ListScrollEmpty
        Visible: =!imgLoadingSubGrid.Visible
        Width: =46
        X: =Parent.Width/2-Self.Width/2
        Y: =lblNoItems.Y-lblNoItems.Height-30
        ZIndex: =1

    lblNoItems As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =varThemeColors.text
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =varThemeColors.primary
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =34
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingTop: =0
        Size: =13.5
        Text: |-
            =// Define a variable named "Text" with the value "{value}"
            With(
                {Text: "No items"},
                // Check if a localized text exists for "Text" in the user's preferred language
                If(
                    // If the localized text is blank, return the default text
                    IsBlank(
                        LookUp(
                            colUserLocalizedStrings,
                            'English Value' = Text
                        ).'Localized Value'
                    ),
                    Text,
                    // If a localized text is found, return that instead of the default text
                    LookUp(
                        colUserLocalizedStrings,
                        'English Value' = Text
                    ).'Localized Value'
                )
            )
        Visible: =!imgLoadingSubGrid.Visible
        Width: =Parent.Width
        Y: =NoItemsDisplay.Height-40
        ZIndex: =2

    imgLoadingSubGrid As image:
        Height: =46
        Image: ='loading-grey'
        Visible: =And(varIsProcessing,!varIsNew)
        Width: =46
        X: =Parent.Width/2-Self.Width/2
        Y: =lblNoItems.Y-lblNoItems.Height-33
        ZIndex: =3

