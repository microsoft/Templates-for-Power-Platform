                        =//Check to see if all required information is populated first and build a temporary collection of required fields missing
                        Clear(colRequiredFieldsTemp);
                        If(
                            IsBlank(cmbPurchaseOrderItemDetailsDataLocation.Selected.'Value Code'),
                            Collect(
                                colRequiredFieldsTemp,
                                lblPurchaseOrderItemDetailsDataLocation.Text
                            )
                        );
                        If(
                            Or(
                                IsBlank(txtPurchaseOrderItemDetailsDataMaterial.Text),
                                txtPurchaseOrderItemDetailsDataMaterial.Italic
                            ),
                            Collect(
                                colRequiredFieldsTemp,
