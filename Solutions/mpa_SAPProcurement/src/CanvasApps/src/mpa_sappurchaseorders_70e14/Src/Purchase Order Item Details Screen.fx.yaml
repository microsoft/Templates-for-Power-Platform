                                        TotalPrice: Value(txtPurchaseOrderItemDetailsDataUnitPrice.Text) * Value(txtPurchaseOrderItemDetailsDataQuantity.Text)
                                    }
                                ),
                                Patch(//Update existing record
                                    colPurchaseOrderItems,
                                    First(
                                        Filter(
                                            colPurchaseOrderItems,
                                            ItemNumber = _item.ItemNumber
                                        )
                                    ),
                                    {
                                        CrudType: If(//Only update CrudType if not a newly created record that has not been saved yet to SAP
