VendorPaymentSearch As CanvasComponent:
    Fill: =varThemeColors.background
    Height: =App.Height
    OnReset: |
        =Set(
            varCurrentVendorPaymentSearchTab,//Variable that drives which tab is selected control behavior, default to search all
            btnVendorPaymentSearchAllTab.Text
        );
        Set(
            varRecentlySearchedSortOrder,//Variable that drives the sort order of recently searched gallery, default to descending
            SortOrder.Descending
        );
        Set(
            varRecentlySearchedSortByColumn,//Variable that drives the sort by column of recently searched gallery, default to last searched datetime field
            btnVendorPaymentRecentlySearchedTableHeaderLastSearched.Text
        );
        Set(
            varVendorPaymentSearchAllSortOrder,//Variable that drives the sort order of search all results gallery, default to ascending
            SortOrder.Ascending
        );
        Set(
            varVendorPaymentSearchAllSortByColumn,//Variable that drives the sort by column of search all results gallery, default to vendor
            btnconVendorPaymentSearchAllResultsTableHeaderPaymentNumber.Text
        );
        //Ensure any cached searched results and recent search history is blank
        Clear(colVendorPaymentSearchResults);
    ResetSearch: =true
    Width: =1240
    X: =0
    Y: =0
    ZIndex: =2

    conVendorPaymentSearchMain As groupContainer.verticalAutoLayoutContainer:
        Height: =VendorPaymentSearch.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowX: =LayoutOverflow.Scroll
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =VendorPaymentSearch.Width
        ZIndex: =2

        conVendorPaymentSearchHeader As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =48
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =5
            LayoutMinHeight: =
            LayoutMinWidth: |-
                =If(
                    conVendorPaymentSearchAll.Visible,
                    conVendorPaymentSearchAll.LayoutMinWidth,
                    conVendorPaymentRecentlySearched.LayoutMinWidth
                )
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =32
            PaddingRight: =32
            Width: =Parent.Width
            ZIndex: =1

            "icoVendorPaymentSearchHeader As icon.'3DPrinting'":
                AccessibleLabel: =Self.Tooltip
                BorderColor: =varThemeColors.primary
                Color: =varThemeColors.primary
                DisabledBorderColor: =varThemeColors.disabledText
                DisabledColor: =varThemeColors.backgroundFillDisabled
                DisabledFill: =RGBA(0,0,0,0)
                DisplayMode: |-
                    =If(
                        varIsProcessing,
                        DisplayMode.Disabled,
                        DisplayMode.Edit
                    )
                Fill: =RGBA(0,0,0,0)
                FocusedBorderColor: =varThemeColors.focusBorder
                Height: =30
                HoverBorderColor: =varThemeColors.primary
                HoverColor: =varThemeColors.tertiary
                HoverFill: =RGBA(0,0,0,0)
                Icon: =Icon.ArrowLeft
                OnSelect: |
                    =Set(
                        varNewVendorHeader,
                        Blank()
                    );
                    Navigate(
                        Last(
                            Sort(
                                colAppNavigationThreads,
                                Order
                            )
                        ).Screen,
                        ScreenTransition.CoverRight
                    );
                PaddingBottom: =5
                PaddingLeft: =5
                PaddingRight: =5
                PaddingTop: =5
                PressedBorderColor: =varThemeColors.primary
                PressedColor: =varThemeColors.primary
                PressedFill: =RGBA(0,0,0,0)
                TabIndex: =0
                Tooltip: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {Text: "Back"},
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
                Width: =30
                Y: =Parent.Height/2-Self.Height/2
                ZIndex: =1

            lblVendorPaymentSearchHeader As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =varThemeColors.text
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                FocusedBorderColor: =
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =Parent.Height
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingTop: =0
                Role: =TextRole.Heading1
                Size: =14.5
                Text: |-
                    =// Define a variable named "Text" with the value "{value}"
                    With(
                        {Text: "Vendor payment search"},
                        // Check if a localized text exists for "Text" in the user's preferred language
                        If(
                            // If the localized text is blank, return the default text
                            IsBlank(
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            ),
                            Text,
                            // If a localized text is found, return that instead of the default text
                            LookUp(
                                colUserLocalizedStrings,
                                'English Value' = Text 
                            ).'Localized Value'
                        )
                    )
                Width: =Parent.Width-Self.X
                Wrap: =false
                ZIndex: =2

        conVendorPaymentSearchTabs As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =43
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =5
            LayoutMinHeight: =
            LayoutMinWidth: |-
