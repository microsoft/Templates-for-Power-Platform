                    ZIndex: =2

            conVendorPaymentSearchRecentTab As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =Parent.Height
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Len(btnVendorPaymentSearchRecentTab.Text)*8
                Y: =36
                ZIndex: =2

                shpVendorPaymentSearchRecentTab As rectangle:
                    AccessibleLabel: |-
                        =// Define a variable named "Text" with the value "{value}"
                        With(
                            {
                                Text: "Tab selected"
                            },
                            If(
                                // If the localized text is blank, return the default text
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                ),
                                Text,
                                // If a localized text is found, return that instead of the default text
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            )
                        )
                    DisabledFill: =varThemeColors.backgroundFillDisabled
                    DisplayMode: |-
                        =If(
                            varIsProcessing,
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
                    Fill: =varThemeColors.primary
                    Height: =2
                    Visible: =varCurrentVendorPaymentSearchTab=btnVendorPaymentSearchRecentTab.Text
                    Width: =btnVendorPaymentSearchRecentTab.Width
                    X: =1
                    Y: =btnVendorPaymentSearchRecentTab.Y+btnVendorPaymentSearchRecentTab.Height
                    ZIndex: =1

                btnVendorPaymentSearchRecentTab As button:
                    BorderColor: =varThemeColors.primaryGray
                    BorderThickness: =0
                    Color: =varThemeColors.text
                    DisabledBorderColor: =varThemeColors.primaryGray
                    DisabledColor: =varThemeColors.disabledText
                    DisabledFill: =varThemeColors.backgroundFillDisabled
                    DisplayMode: |-
                        =If(
                            varIsProcessing,
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
                    Fill: =varThemeColors.backgroundFill
                    FocusedBorderColor: =varThemeColors.focusBorder
                    FocusedBorderThickness: =2
                    Font: =Font.'Segoe UI'
                    FontWeight: |-
                        =If(
                            varCurrentVendorPaymentSearchTab = Self.Text,
                            FontWeight.Semibold,
                            FontWeight.Normal
                        )
                    Height: =Parent.Height-Self.Y*2
                    HoverBorderColor: =varThemeColors.tertiaryGray
                    HoverColor: =varThemeColors.primary
                    HoverFill: =
                    OnSelect: |-
                        =Reset(txtVendorPaymentRecentlySearchedCommandBarFilter);
                        Set(
                            varCurrentVendorPaymentSearchTab,//Variable that drives which tab is selected and drives which search results to show
                            Self.Text
                        );
                        Refresh('SAP Search Histories')
                    PaddingLeft: =0
                    PaddingRight: =0
                    PressedBorderColor: =
                    PressedColor: =varThemeColors.text
                    PressedFill: =
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =10.5
                    Text: |-
                        =// Define a variable named "Text" with the value "{value}"
                        With(
                            {Text: "Recently searched"},
                            // Check if a localized text exists for "Text" in the user's preferred language
                            If(
                                // If the localized text is blank, return the default text
                                IsBlank(
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                ),
                                Text,
                                // If a localized text is found, return that instead of the default text
                                LookUp(
                                    colUserLocalizedStrings,
                                    'English Value' = Text
                                ).'Localized Value'
                            )
                        )
                    Tooltip: =Self.Text
                    Width: =Parent.Width-Self.X*2
                    X: =Self.FocusedBorderThickness
                    Y: =Self.FocusedBorderThickness
                    ZIndex: =2

        conVendorPaymentSearchAll As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Height: =700
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =15
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =conVendorPaymentSearchAllFooter.Height +  conVendorPaymentSearchAllResults.LayoutMinHeight + conVendorPaymentSearchAllFields.Height + conVendorPaymentSearchButtons.Height + Self.PaddingTop + Self.PaddingBottom + Self.LayoutGap * 2 + 10
            LayoutMinWidth: =conVendorPaymentSearchAllResults.LayoutMinWidth + Self.PaddingLeft + Self.PaddingRight
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =32
            PaddingRight: =32
            PaddingTop: =25
            Visible: =varCurrentVendorPaymentSearchTab = btnVendorPaymentSearchAllTab.Text
            Width: =Parent.Width
            ZIndex: =3

            conVendorPaymentSearchAllFields As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                FillPortions: =0
                Height: =64
                LayoutGap: =10
                LayoutMinHeight: =
                LayoutMinWidth: =
                LayoutMode: =LayoutMode.Auto
                LayoutWrap: =true
                Width: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                ZIndex: =1

                conVendorPaymentSearchAllVendor As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =64
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    Width: |-
                        =Max(
                            224,
                            Len(lblVendorPaymentSearchAllVendor.Text) * 10
                        )
                    X: =40
                    ZIndex: =1

                    txtVendorPaymentSearchAllVendor As text:
                        AccessibleLabel: =Self.HintText
                        BorderColor: |-
                            =If(
                                Self.Color = varThemeColors.requiredRed,
                                varThemeColors.requiredRed,
                                varThemeColors.primaryGray
                            )
                        BorderThickness: =1
                        Color: |-
                            =If(
                                Self.Italic,
                                varThemeColors.requiredRed,
                                varThemeColors.text
                            )
                        Default: |-
                            =If(
                                VendorPaymentSearch.ResetSearch,
                                "",
                                varNewVendorHeader.Vendor
                            )
                        DisabledBorderColor: =varThemeColors.primaryGray
                        DisabledColor: =varThemeColors.disabledText
                        DisabledFill: =varThemeColors.backgroundFillDisabled
                        DisplayMode: |-
                            =If(
                                varIsProcessing,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Fill: =varThemeColors.backgroundFill
                        FocusedBorderColor: =varThemeColors.focusBorder
                        FocusedBorderThickness: =2
                        Font: =Font.'Segoe UI'
                        Format: =TextFormat.Number
                        Height: =32
                        HintText: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: "Enter vendor number"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            )
                        HoverBorderColor: =Self.BorderColor
                        HoverColor: =Self.Color
                        HoverFill: =varThemeColors.backgroundFill
                        Italic: |+
                            =Switch(true,
                                IsBlank(Self.Text),
                                false,
                                !IsBlank(varNewVendorHeader.Vendor) && Self.Text = varNewVendorHeader.Vendor,
                                false,
                                true
                            )
                            
                        OnChange: =
                        PaddingBottom: =6
                        PaddingLeft: =8
                        PaddingRight: =8
                        PaddingTop: =6
                        PressedBorderColor: =varThemeColors.tertiaryGray
                        PressedColor: =varThemeColors.text
                        PressedFill: =varThemeColors.backgroundFill
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Reset: =true
                        Size: =10.5
                        Tooltip: |-
                            =Coalesce(
                                Self.Text,
                                Self.HintText
                            )
                        Width: =lblVendorPaymentSearchAllVendor.Width-icoVendorPaymentSearchAllVendorAdvanced.Width-10-Self.X
                        X: =Self.FocusedBorderThickness
                        Y: =lblVendorPaymentSearchAllVendor.Y+lblVendorPaymentSearchAllVendor.Height
                        ZIndex: =2

                    "icoVendorPaymentSearchAllVendorAdvanced As icon.'3DPrinting'":
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =varThemeColors.primary
                        Color: =varThemeColors.primary
                        DisabledBorderColor: =varThemeColors.disabledText
                        DisabledColor: =varThemeColors.backgroundFillDisabled
                        DisabledFill: =RGBA(0,0,0,0)
                        DisplayMode: |-
                            =If(
                                varIsProcessing,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Fill: =RGBA(0,0,0,0)
                        FocusedBorderColor: =varThemeColors.focusBorder
                        Height: =32
                        HoverBorderColor: =
                        HoverColor: =varThemeColors.primary
                        HoverFill: =RGBA(0,0,0,0)
                        Icon: =Icon.FilterFlat
                        OnSelect: |-
                            =//Collection that tracks cross screen navigation thread and allows to back out in reverse sequence
                            Collect(
                                colAppNavigationThreads,
                                Table(
                                    {
                                        Screen: App.ActiveScreen,
                                        Order: CountRows(colAppNavigationThreads) + 1
                                    }
                                )
                            );
                            //sets global variable so the component knows which screen to navigate back to
                            Navigate(
                                'Vendor Search Screen',
                                ScreenTransition.Cover
                            );
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =
                        PressedColor: =
                        PressedFill: =RGBA(0,0,0,0)
                        TabIndex: =0
                        Tooltip: |-
                            =// Define a variable named "Text" with the value "{value}"
                            With(
                                {Text: "Vendor advanced search"},
                                // Check if a localized text exists for "Text" in the user's preferred language
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                    LookUp(
                                        colUserLocalizedStrings,
                                        'English Value' = Text
                                    ).'Localized Value'
                                )
                            )
                        Width: =32
                        X: =conVendorPaymentSearchAllVendor.Width-Self.Width-Self.FocusedBorderThickness
                        Y: =lblVendorPaymentSearchAllVendor.Y+lblVendorPaymentSearchAllVendor.Height
                        ZIndex: =3

                    "icoVendorPaymentSearchAllVendor As icon.'3DPrinting'":
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =varThemeColors.primary
                        Color: =varThemeColors.primaryGray
                        DisabledBorderColor: =varThemeColors.disabledText
                        DisabledColor: =varThemeColors.backgroundFillDisabled
                        DisabledFill: =RGBA(0,0,0,0)
                        DisplayMode: |-
                            =If(
                                varIsProcessing,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Fill: =RGBA(0,0,0,0)
                        FocusedBorderColor: =varThemeColors.tertiaryGray
                        Height: =32  
                        HoverBorderColor: =
                        HoverColor: =varThemeColors.primary
                        HoverFill: =RGBA(0,0,0,0)
                        Icon: =Icon.ArrowRight
                        OnSelect: |
                            =//Sets processing indicator control behavior 
                            Set(
                                varIsProcessing,
                                true
                            );
                            //Call ReadVendor Power Automate to read the vendor from SAP
                            ClearCollect(
                                colReadVendorResponseTemp,//collection that temporarily stores the vendor response data
                                ReadVendor.Run(Trim(txtVendorPaymentSearchAllVendor.Text))
                            );
                            //Evalute response conditions
                            Switch(
                                true,
                                And(//Check to see if vendor call was successful and process happy path logic
                                    First(colReadVendorResponseTemp).Status = "Success",
                                    !IsBlank(First(colReadVendorResponseTemp).Header.Vendor)
                                ),
                                Set(
                                    varNewVendorHeader,//Variable that stores the returned main vendor header data
                                    First(colReadVendorResponseTemp).Header
                                );
                                Patch(
                                    'SAP Search Histories',
                                    Coalesce(
                                        LookUp(
                                            'SAP Search Histories',
                                            And(
                                                'Object Type' = 'Object Type (SAP Search Histories)'.Vendor,
                                                'Object ID' = varNewVendorHeader.Vendor,
                                                'Created By'.User = varSystemUserID
                                            )
                                        ),
                                        Defaults('SAP Search Histories')
                                    ),
                                    {
                                        'Object ID': varNewVendorHeader.Vendor,
                                        'Object Type': 'Object Type (SAP Search Histories)'.Vendor,
                                        Name: varNewVendorHeader.FullName,
                                        'Last Searched On': Now()
                                    }
                                );
                                //Check if the patch function was successful and notify if there was any errors.
                            If(
                                    !IsEmpty(Errors('SAP Search Histories')),
                                    Notify(
                                        First(Errors('SAP Search Histories')).Message,
                                        NotificationType.Error,
                                        0
                                    ),
                                    Refresh('SAP Search Histories')
                                );
                                ,//End if ReadVendor Power Automate call was success
                                And(//Check to see if call was successful, but no vendor was found
                                    First(colReadVendorResponseTemp).Status = "Information",
                                    IsBlank(First(colReadVendorResponseTemp).Header.Vendor)
                                ),
                                Notify(
                                    With(
                                        {Text: "Vendor not found"},
                                        If(
                                    // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                    // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ),
                                    NotificationType.Information,
                                    7000
                                ),//Default response for an unhandled error return
                                Notify(
                                    With(
                                        {Text: "Unexpected error occurred"},
                                        If(
                                    // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                    // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ),
                                    NotificationType.Error,
                                    0
                                )
                            );
                            //End vendor response switch statement
                            //Reset loading to false as the data query is complete
                            //done with read vendor temp collections, clear cache
                            Clear(colReadVendorResponseTemp);
                            Set(
                                varIsProcessing,//done processing read vendor, set variable back to false stopping any processing control behavior
                                false
                            );
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =
                        PressedColor: =
                        PressedFill: =RGBA(0,0,0,0)
                        TabIndex: =0
                        Tooltip: |-
                            =With(
                                {Text: "Execute vendor search"},
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
                                            colUserLocalizedStrings,
                                            'English Value' = Text
                                        ).'Localized Value'
                                    ),
