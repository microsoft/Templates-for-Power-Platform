                                        )
                                    ) & ": " & Concat(
                                        colRequiredFieldsTemp,
                                        Value,
                                        ", "
                                    ),
                                    " *",
                                    ""
                                ),
                                NotificationType.Error,
                                0
                            );
                            ,
                        //Either create new vendor invoice item record or update existing in the collection
                            If(
                                IsBlank(_item),//Blank context variable means new record
                                Collect(
                                    colVendorInvoiceItems,//Add a new record to collection creating a temp id to refer to later if updated before saved to SAP
                                    {
