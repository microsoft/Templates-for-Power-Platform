                    OnSelect: |
                        =//Check to see if all required information is populated first and build a temporary collection of required fields missing
                        Clear(colRequiredFieldsTemp);
                        If(
                            IsBlank(cmbRequisitionItemDetailsDataLocation.Selected.'Value Code'),
                            Collect(
                                colRequiredFieldsTemp,
                                lblRequisitionItemDetailsDataLocation.Text
                            )
                        );
                        If(
                            Or(
                                txtRequisitionItemDetailsDataMaterial.Italic,
                                IsBlank(txtRequisitionItemDetailsDataMaterial.Text)
                            ),
                            Collect(
                                colRequiredFieldsTemp,
                                lblRequisitionItemDetailsDataMaterial.Text
                            )
                        );
                        If(
                            IsBlank(txtRequisitionItemDetailsDataDescription.Text),
                            Collect(
                                colRequiredFieldsTemp,
                                lblRequisitionItemDetailsDataDescription.Text
                            )
                        );
                        If(
                            IsBlank(txtRequisitionItemDetailsDataUnit.Text),
                            Collect(
                                colRequiredFieldsTemp,
                                lblRequisitionItemDetailsDataUnit.Text
                            )
                        );
                        If(
                            IsBlank(txtRequisitionItemDetailsDataUnitPrice.Text),
                            Collect(
                                colRequiredFieldsTemp,
                                lblRequisitionItemDetailsDataUnitPrice.Text
                            )
                        );
                        If(
                            IsBlank(txtRequisitionItemDetailsDataQuantity.Text),
                            Collect(
                                colRequiredFieldsTemp,
                                lblRequisitionItemDetailsDataQuantity.Text
                            )
                        );
                        //Check to see if required fields are populated and if not, notify which fields are missing
                        If(
                            !IsEmpty(colRequiredFieldsTemp),
                            Notify(
                                Substitute(
                                    With(
                                        {Text: "The following information is required before saving"},
                                        If(
                                // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ) & ": " & Concat(
                                        colRequiredFieldsTemp,
                                        Value,
                                        ", "
                                    ),
                                    " *",
                                    ""
                                ),
                                NotificationType.Error,
                                0
                            );
                            ,
                        //Either create new requisition item record or update existing in the collection
                            If(
                                IsBlank(_item),//Blank context variable means new record
                                Collect(
                                    colRequisitionItems,//Add a new record to collection creating a temp id to refer to later if updated before saved to SAP
                                    {
                                        CrudType: "C",
                                        ItemNumber: Text(CountRows(colRequisitionItems) + 1),
                                        Location: cmbRequisitionItemDetailsDataLocation.Selected.'Value Code',
                                        MaterialNumber: Trim(txtRequisitionItemDetailsDataMaterial.Text),
                                        Description: Trim(txtRequisitionItemDetailsDataDescription.Text),
                                        UnitOfMeasure: Trim(txtRequisitionItemDetailsDataUnit.Text),
                                        UnitPrice: Value(txtRequisitionItemDetailsDataUnitPrice.Text),
                                        Quantity: Value(txtRequisitionItemDetailsDataQuantity.Text),
                                        _Total: Value(txtRequisitionItemDetailsDataUnitPrice.Text) * Value(txtRequisitionItemDetailsDataQuantity.Text)
                                    }
                                ),
                                Patch(//Update existing record
                                    colRequisitionItems,
                                    First(
                                        Filter(
                                            colRequisitionItems,
                                            ItemNumber = _item.ItemNumber
                                        )
                                    ),
                                    {
                                        CrudType: If(//Only update CrudType if not a newly created record that has not been saved yet to SAP
                                            _item.CrudType <> "C",
                                            "U",
                                            _item.CrudType
                                        ),
                                        Location: cmbRequisitionItemDetailsDataLocation.Selected.'Value Code',
                                        MaterialNumber: Trim(txtRequisitionItemDetailsDataMaterial.Text),
                                        Description: Trim(txtRequisitionItemDetailsDataDescription.Text),
                                        UnitOfMeasure: Trim(txtRequisitionItemDetailsDataUnit.Text),
                                        UnitPrice: Value(txtRequisitionItemDetailsDataUnitPrice.Text),
                                        Quantity: Value(txtRequisitionItemDetailsDataQuantity.Text),
                                        _Total: Value(txtRequisitionItemDetailsDataUnitPrice.Text) * Value(txtRequisitionItemDetailsDataQuantity.Text)
                                    }
                                )
                            );
                            //Navigate back to preceding screen
                        Select(icoRequisitionItemDetailsNavHeaderBack)
                        );
                        //No longer need required field temp data
                        Clear(colRequiredFieldsTemp);
                    PressedBorderColor: =varThemeColors.primary
