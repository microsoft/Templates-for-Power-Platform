        If(
            _reset,
            Set(
                varSelectedMaterialHeader,
                Blank()
            );
            Reset(cmbRequisitionItemDetailsDataLocation);
            Reset(txtRequisitionItemDetailsDataMaterial);
            Reset(txtRequisitionItemDetailsDataDescription);
            Reset(txtRequisitionItemDetailsDataUnitPrice);
            Reset(txtRequisitionItemDetailsDataQuantity);
            Reset(txtRequisitionItemDetailsDataTotalPrice);
            Reset(txtRequisitionItemDetailsDataUnit);
        );
        UpdateContext({_reset:false});

    cmpRequisitionItemDetailsHeader As ScreenHeader:
        Width: =Parent.Width

