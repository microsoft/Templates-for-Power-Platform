VendorSearch As CanvasComponent:
    Fill: =varThemeColors.background
    Height: =App.Height
    OnReset: |
        =Set(
            varCurrentVendorSearchTab,//Variable that drives which tab is selected control behavior, default to search all
            btnVendorSearchAllTab.Text
        );
        Set(
            varRecentlySearchedSortOrder,//Variable that drives the sort order of recently searched gallery, default to descending
            SortOrder.Descending
        );
        Set(
            varRecentlySearchedSortByColumn,//Variable that drives the sort by column of recently searched gallery, default to last searched datetime field
            btnVendorRecentlySearchedTableHeaderLastSearched.Text
        );
        Set(
            varVendorSearchAllSortOrder,//Variable that drives the sort order of search all results gallery, default to ascending
            SortOrder.Ascending
        );
        Set(
            varVendorSearchAllSortByColumn,//Variable that drives the sort by column of search all results gallery, default to vendor
            btnVendorSearchResultsTableVendor.Text
        );
        Set(
            varSelectedVendorID,//Ensure that the selected vendor id variable is blank
            Blank()
        );
        //Ensure any cached searched results and recent search history is blank
        Clear(colVendorSearchResults);
