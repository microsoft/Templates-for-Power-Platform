                    OnSelect: |
                        =//Check if required search fields and store missing fields in a collection
                        Clear(colRequiredFieldsTemp);
                        If(
                            And(
                                IsBlank(dteGoodsReceiptSearchAllDateFrom.SelectedDate),
                                !IsBlank(dteGoodsReceiptSearchAllDateTo.SelectedDate)
                            ),
                            Collect(
                                colRequiredFieldsTemp,
                                lblGoodsReceiptSearchAllDateFrom.Text
                            )
                        );
                        If(
                            And(
                                !IsBlank(dteGoodsReceiptSearchAllDateFrom.SelectedDate),
                                IsBlank(dteGoodsReceiptSearchAllDateTo.SelectedDate)
                            ),
                            Collect(
                                colRequiredFieldsTemp,
                                lblGoodsReceiptSearchAllDateTo.Text
                            )
                        );
                        //Check to see if required fields collection, notify which fields are missing if so
                        If(
                            !IsEmpty(colRequiredFieldsTemp),
                            Notify(
                                Substitute(
                                    With(
                                        {Text: "The following information is required before searching"},
                                        If(
                                // If the localized text is blank, return the default text
                                            IsBlank(
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            ),
                                            Text,
                                // If a localized text is found, return that instead of the default text
                                            LookUp(
                                                colUserLocalizedStrings,
                                                'English Value' = Text
                                            ).'Localized Value'
                                        )
                                    ) & ": " & Concat(
                                        colRequiredFieldsTemp,
                                        Value,
                                        ", "
                                    ),
                                    " *",
                                    ""
                                ),
                                NotificationType.Error,
                                0
                            );
                            ,
                        //Start processing resetting any controls and cached data
                            Reset(txtGoodsReceiptSearchResultsFilter);
                            Clear(colGoodsReceiptSearchResults);
                            Set(
                                varGoodsReceiptSearchAllSortByOrder,//Variable that drives the sort order of search all results gallery, default to ascending
                                SortOrder.Ascending
                            );
                            Set(
                                varGoodsReceiptSearchAllSortByColumn,//Variable that drives the sort by column of search all results gallery, default to vendor
                                btnGoodsReceiptSearchResultsTableHeaderGoodsReceipt.Text
                            );
                            Set(
                                varIsProcessing,
                                true
                            );
                            Set(
                                varFooterMessage,
                                "Searching"
                            );
                            
                        //Invoke the ReadGoodsReceiptList flow and store results in collection
                        ClearCollect(
                                colGoodsReceiptSearchResultsResponse,
                                ReadGoodsReceiptList.Run(
                                    Substitute(
                                        JSON(
                                            {
                                                Vendor: txtGoodsReceiptSearchAllVendor.Text,
                                                PurchaseOrder: txtGoodsReceiptSearchAllPurchaseOrder.Text,
