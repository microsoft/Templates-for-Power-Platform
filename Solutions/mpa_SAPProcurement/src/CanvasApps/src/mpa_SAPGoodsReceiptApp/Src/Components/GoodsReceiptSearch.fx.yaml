GoodsReceiptSearch As CanvasComponent:
    Fill: =varThemeColors.background
    Height: =App.Height
    OnReset: |
        =Set(
            varCurrentGoodsReceiptSearchTab,//Variable that drives which tab is selected control behavior, default to search all
            btnGoodsReceiptSearchAllTab.Text
        );
        Set(
            varRecentlySearchedSortOrder,//Variable that drives the sort order of recently searched gallery, default to descending
            SortOrder.Descending
        );
        Set(
            varRecentlySearchedSortByColumn,//Variable that drives the sort by column of recently searched gallery, default to last searched datetime field
            btnGoodsReceiptRecentlySearchedTableHeaderLastSearched.Text
        );
        Set(
            varGoodsReceiptSearchAllSortByOrder,//Variable that drives the sort order of search all results gallery, default to ascending
            SortOrder.Ascending
        );
        Set(
            varGoodsReceiptSearchAllSortByColumn,//Variable that drives the sort by column of search all results gallery, default to vendor
            btnGoodsReceiptSearchResultsTableHeaderGoodsReceipt.Text
        );
        //Ensure any cached searched results and recent search history is blank
        Clear(colPurchaseOrderSearchResults);
