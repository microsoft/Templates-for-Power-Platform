                    "icoGoodsReceiptDetailsPurchaseOrderSearch As icon.'3DPrinting'":
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =varThemeColors.primary
                        Color: =varThemeColors.primaryGray
                        DisabledBorderColor: =varThemeColors.disabledText
                        DisabledColor: =varThemeColors.backgroundFillDisabled
                        DisabledFill: =RGBA(0,0,0,0)
                        DisplayMode: |-
                            =If(
                                varIsProcessing,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Fill: =RGBA(0,0,0,0)
                        FocusedBorderColor: =varThemeColors.focusBorder
                        Height: =txtGoodsReceiptDetailsPurchaseOrder.Height
                        HoverBorderColor: =
                        HoverColor: =varThemeColors.primary
                        HoverFill: =RGBA(0,0,0,0)
                        Icon: =Icon.ArrowRight
                        OnSelect: |-
                            =If(
                                !IsBlank(varSelectedPurchaseOrderID),
                            //Sets processing indicator control behavior 
                                Set(
                                    varIsProcessing,
                                    true
                                );
                                Set(
                                    varFooterMessage,
                                    "Loading"
                                );
                                //Remove any existing cached purchase data whether variables or collections
                            Set(
                                    varPurchaseOrderHeader,
                                    Blank()
                                );
                                Set(
                                    varNewPurchaseOrderNumber,//Variable that stores the returned purchase order number
                                    Blank()
                                );
                                Clear(colGoodsReceiptItems);
                                
                            //Call ReadPurchaseOrder Power Automate to read the purchase order from SAP
                            ClearCollect(
                                    colReadPurchaseOrderResponseTemp,//collection that temporarily stores the purchase order response data
                                    ReadPurchaseOrder.Run(varSelectedPurchaseOrderID)
                                );
                                
                            //Evalute response conditions
                            Switch(
                                    true,
                                    And(//Check to see if read purchase order call was successful and process happy path logic
                                        First(colReadPurchaseOrderResponseTemp).Status = "Success",
                                        !IsBlank(First(colReadPurchaseOrderResponseTemp).OrderNumber)
                                    ),
                                    Set(
                                        varPurchaseOrderHeader,//Variable that stores the returned main purchase order data
                                        First(colReadPurchaseOrderResponseTemp).Header
                                    );
                                    Set(
                                        varNewPurchaseOrderNumber,//Variable that stores the returned purchase order number
                                        First(colReadPurchaseOrderResponseTemp).OrderNumber
                                    );
                                    Set(
                                        varPurchaseOrderHistory,
                                        First(colReadPurchaseOrderResponseTemp).POHistoryTotals
                                    );
                                    Set(
                                        varTotalExpectedQuantity,
                                        Sum(
                                            First(colReadPurchaseOrderResponseTemp).Items,
                                            Quantity
                                        )
                                    );
                                    ClearCollect(
                                        colGoodsReceiptItems,//Collection that caches associated goods receipt items starting with the purchase order items
                                        Filter(//Filter out any purchase order items that already have a goods receipt
                                            AddColumns(
                                                First(colReadPurchaseOrderResponseTemp).Items,
                                                "PurchaseOrderNumber",
                                                varNewPurchaseOrderNumber,
                                                "PurchaseOrderItemNumber",
                                                ItemNumber,
                                                "Vendor",
                                                varPurchaseOrderHeader.Vendor,
                                                "_GoodsReceipt",
                                                LookUp(
                                                    First(colReadPurchaseOrderResponseTemp).GoodsReceipts As tempCol1,
                                                    ItemNumber = tempCol1.ItemNumber
                                                ).Document,
                            
                            
                                                "ExpectedQuantity",
                                                LookUp(
                                                    First(colReadPurchaseOrderResponseTemp).Items As tempCol1,
                                                    ItemNumber = tempCol1.ItemNumber
                                                ).Quantity,
                            
                            
                                                
                                                "DeliveryQuantity",
                                                LookUp(
                                                    varPurchaseOrderHistory As tempCol1,
                                                    ItemNumber = tempCol1.ItemNumber
                                                ).DeliveryQuantity
                                            ),
                                            DeliveryQuantity < ExpectedQuantity
                                        )
                                    );
                                    DropColumns(
                                        colGoodsReceiptItems,
                                        "PurchaseRequisitionNumber"
                                    );
                                    UpdateIf(
                                        colGoodsReceiptItems,
                                        true,
                                        {Currency: First(colReadPurchaseOrderResponseTemp).Header.Currency}
                                    );
                                    
                            //Store original purchase order items to help create new goods receipt items not defaulted from purchase order
                            ClearCollect(
                                        colPurchaseOrderItems,
                                        Filter(
                                            First(colReadPurchaseOrderResponseTemp).Items,
                                            ItemNumber in colGoodsReceiptItems.PurchaseOrderItemNumber && Quantity <> First(colGoodsReceiptItems).ExpectedQuantity
                                        )
                                    );
                                    If(
                                        IsEmpty(colGoodsReceiptItems),
                                    //Notify if all purchase order items already have a good receipt
                                        Notify(
                                            With(
                                                {Text: "All purchase order items have a completed goods receipt"},
                                                If(
                                    // If the localized text is blank, return the default text
                                                    IsBlank(
                                                        LookUp(
                                                            colUserLocalizedStrings,
                                                            'English Value' = Text
                                                        ).'Localized Value'
                                                    ),
                                                    Text,
                                    // If a localized text is found, return that instead of the default text
                                                    LookUp(
                                                        colUserLocalizedStrings,
                                                        'English Value' = Text
                                                    ).'Localized Value'
                                                )
                                            ),
                                            NotificationType.Warning,
                                            7000
                                        )
                                    );
                                    Patch(
                                        'SAP Search Histories',
                                        Coalesce(
                                            LookUp(
                                                'SAP Search Histories',
                                                And(
                                                    'Object ID' = varNewPurchaseOrderNumber,
                                                    'Object Type' = 'Object Type (SAP Search Histories)'.'Purchase Order',
                                                    'Created By'.User = varSystemUserID
                                                )
                                            ),
                                            Defaults('SAP Search Histories')
                                        ),
                                        {
                                            'Object ID': varNewPurchaseOrderNumber,
                                            'Object Type': 'Object Type (SAP Search Histories)'.'Purchase Order',
                                            Name: Concatenate(
                                                varNewPurchaseOrderNumber,
                                                " - ",
                                                varPurchaseOrderHeader.VendorName
                                            ),
                                            'Last Searched On': Now()
                                        }
                                    );
                                    //Check if the patch function was successful and notify if there was any errors.
                            If(
                                        !IsEmpty(Errors('SAP Search Histories')),
                                        Notify(
                                            First(Errors('SAP Search Histories')).Message,
                                            NotificationType.Error,
                                            0
                                        ),
                                        Refresh('SAP Search Histories')
                                    );
                                    ,//End if ReadVendor Power Automate call was success
                                    First(colReadPurchaseOrderResponseTemp).Status = "Error",//Error response returned
                                    Notify(
                                        Concat(
                                            First(colReadPurchaseOrderResponseTemp).Messages,
                                            Message,
                                            " "
                                        ),
                                        NotificationType.Error,
                                        0
                                    ),
                                    And(//Check to see if call was successful, but no purchase order was found
                                        First(colReadPurchaseOrderResponseTemp).Status = "Information",
                                        IsBlank(First(colReadPurchaseOrderResponseTemp).OrderNumber)
                                    ),
                                    Notify(
                                        With(
                                            {Text: "Purchase order not found"},
                                            If(
                                    // If the localized text is blank, return the default text
                                                IsBlank(
                                                    LookUp(
                                                        colUserLocalizedStrings,
                                                        'English Value' = Text
                                                    ).'Localized Value'
                                                ),
                                                Text,
                                    // If a localized text is found, return that instead of the default text
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            )
                                        ),
                                        NotificationType.Information,
                                        7000
                                    ),//Default response for an unhandled error return
                                    Notify(
                                        With(
                                            {Text: "Unexpected error occurred"},
                                            If(
                                    // If the localized text is blank, return the default text
                                                IsBlank(
                                                    LookUp(
                                                        colUserLocalizedStrings,
                                                        'English Value' = Text
                                                    ).'Localized Value'
                                                ),
                                                Text,
                                    // If a localized text is found, return that instead of the default text
                                                LookUp(
                                                    colUserLocalizedStrings,
                                                    'English Value' = Text
                                                ).'Localized Value'
                                            )
                                        ),
                                        NotificationType.Error,
                                        0
                                    )
                                );
                                
                            //End purchase order response switch statement
                            //done with read purchase order temp collections, clear cache
                            Clear(colReadPurchaseOrderResponseTemp);
                                Set(
                                    varSelectedPurchaseOrderID,
                                    Blank()
                                );
                                Set(
                                    varIsProcessing,//done processing read vendor, set variable back to false stopping any processing control behavior
                                    false
                                );
                                Set(
                                    varFooterMessage,
                                    ""
                                );
                                
                            )
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =
                        PressedColor: =
                        PressedFill: =RGBA(0,0,0,0)
                        TabIndex: =0
                        Tooltip: |-
                            =With(
                                {Text: "Execute purchase order search"},
                                If(
                                    // If the localized text is blank, return the default text
                                    IsBlank(
                                        LookUp(
