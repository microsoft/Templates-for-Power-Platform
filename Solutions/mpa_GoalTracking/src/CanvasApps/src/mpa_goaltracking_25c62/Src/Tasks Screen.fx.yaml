                =//Responsive condition
                /*
                If(
                    'Tasks Screen'.Size = ScreenSize.Small,
                    Parent.Width - Parent.PaddingLeft - Parent.PaddingRight - var_LayoutProperties.outterPadding.left,
                
                    
