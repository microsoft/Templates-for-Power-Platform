                                    Text(
                                        LookUp(
                                            'Training Sessions',
                                            'Training Session Id' = ThisItem.'Training Session'.'Training Session Id'
                                        ).'End Date and Time',
                                        "h:mm AM/PM"
                                    ),
                                    "No data to display"
                                )
