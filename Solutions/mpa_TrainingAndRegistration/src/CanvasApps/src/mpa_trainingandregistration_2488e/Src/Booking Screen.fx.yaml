                                =With(
                                    {
                                        varStartDate: LookUp(
                                            'Training Sessions',
                                            'Training Session Id' = ThisItem.'Training Session'.'Training Session Id'
                                        )
                                    },
                                    Coalesce(
                                        Text(
                                            varStartDate.'Start Date and Time',
                                            "ddd mmm dd, yyyy"
                                        ),
                                        "No data to display"
                                    )
